<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../webapp/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../../../../webapp/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../../../../webapp/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>

<table id="terrainObjectEditor" style="border-spacing: 0; border-collapse: separate; margin: 5px">
    <tr>
        <td>Terrain Object</td>
        <td><select id="terrainObjectSelection" multiple style="text-align: center"></select></td>
    </tr>
    <tr>
        <td>Random Z Rotation</td>
        <td><input id="randomZRotation" type="range" max="1" min="0" step="0.01"></td>
    </tr>
    <tr>
        <td>Random Scale</td>
        <td><input id="randomScale" type="range" max="5" min="1" step="0.01"></td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="saveButton">Save</button>
        </td>
    </tr>
    <tr>
</table>

</body>
</html>
