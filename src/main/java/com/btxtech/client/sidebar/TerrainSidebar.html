<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../webapp/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../../../../webapp/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../../../../webapp/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>

<table id="terrain" style="border-spacing: 0; border-collapse: separate; margin: 5px">
    <tr>
        <td>Splatting Fractal</td>
        <td><button id="fractalSplatting">Open</button></td>
    </tr>
    <tr>
        <td>Splatting Distance</td>
        <td><input id="splattingDistance" type="range" min="0" max="1" step="0.01"></td>
    </tr>
    <tr>
        <td>Bump Map</td>
        <td><input id="bumpMapDepth" type="range" min="0" max="10" step="0.01"></td>
    </tr>
    <tr>
        <td>Specular Intensity</td>
        <td><input id="specularIntensity" type="range" max="1.0" min="0.0" step="0.01"></td>
    </tr>
    <tr>
        <td>Specular Hardness</td>
        <td><input id="specularHardness" type="number" min="0" step="0.1"></td>
    </tr>
    <tr>
        <td>Height X Count</td>
        <td><input id="heightXCount" type="number" min="1" step="1"></td>
    </tr>
    <tr>
        <td>Height Y Count</td>
        <td><input id="heightYCount" type="number" min="1" step="1"></td>
    </tr>
    <tr>
        <td>Height Fractal Shift</td>
        <td><input id="heightFractalShift" type="range" max="50.0" min="0.0" step="1"></td>
    </tr>
    <tr>
        <td>Height Fractal Roughness</td>
        <td><input id="heightFractalRoughness" type="range" max="3.0" min="0.0" step="0.01"></td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="sculptButton">Sculpt</button>
            <button id="updateButton">Update</button>
            <button id="saveButton">Save</button>
        </td>
    </tr>
    <tr>
</table>

</body>
</html>
