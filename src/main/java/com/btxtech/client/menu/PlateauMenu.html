<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../webapp/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../../../../webapp/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../../../../webapp/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>

<nav class="navbar navbar-fixed-bottom navbar-inverse">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown" id="plateau-terrain">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Plateau<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>Slop Top Threshold</li>
                        <li><input id="slopeTopThreshold" type="range" max="1.0" min="0.0" step="0.01"></li>
                        <li>Slop Top Threshold Fading</li>
                        <li><input id="slopeTopThresholdFading" type="range" max="1.0" min="0.0" step="0.01"></li>
                        <li role="separator" class="divider"></li>
                        <li>Bumpmap Slope</li>
                        <li><input id="bumpMapDepth" type="range" max="50.0" min="0.0" step="0.01"></li>
                        <li>Slope Specular Intensity</li>
                        <li><input id="specularIntensity" type="range" max="1.0" min="0.0" step="0.01"></li>
                        <li>Slope Specular Hardness</li>
                        <li><input id="specularHardness" type="number" min="1.0" step="1"></li>
                        <li><button id="slopeEditor">Slope Editor</button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
