<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../webapp/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../../../../webapp/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../../../../webapp/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>

<nav class="navbar navbar-fixed-bottom navbar-inverse">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown" id="menu-beach">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Beach<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li>Slope Ground Splatting Bump Depth</li>
                        <li><input id="slopeGroundSplattingBumpDepth" type="range" min="-5" step="0.1" max="5"></li>
                        <li>Slope Factor Distance</li>
                        <li><input id="slopeFactorDistance" type="range" min="0" step="0.01" max="1"></li>
                        <li>Bump Map Depth</li>
                        <li><input id="bumpMapDepth" type="range" min="0" step="0.1" max="5"></li>
                        <li>Specular Intensity</li>
                        <li><input id="specularIntensity" type="range" min="0" step="0.01" max="1"></li>
                        <li>Specular Hardness</li>
                        <li><input id="specularHardness" type="number" min="0" step="0.1" max="10"></li>
                        <li>Fractal Shift</li>
                        <li><input id="fractalShift" type="range" min="0" step="1" max="20"></li>
                        <li>Fractal Roughness</li>
                        <li><input id="fractalRoughness" type="range" min="0" step="0.1" max="20"></li>
                        <li>Vertical Space</li>
                        <li><input id="verticalSpace" type="number" min="0" step="1" max="500"></li>
                        <li><button id="sculpt">Sculpt</button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
