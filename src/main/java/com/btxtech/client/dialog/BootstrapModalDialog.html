<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="modal-dialog">

    <div class="modal fade show in" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" id="closeCrossButton">&times;</button>
                    <h4 class="modal-title" id="headerLabel">Modal Header</h4>
                </div>
                <div class="modal-body" id="contentDiv">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" id="cancelButton">Cancel</button>
                    <button class="btn btn-default" id="applyButton">Apply</button>
                </div>
            </div>

        </div>
    </div>

</div>


</body>
</html>
