<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../webapp/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../../../../webapp/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../../../../webapp/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>


<table id="slope" style="border-spacing: 5px; border-collapse: separate;">
    <tr>
        <td>Id</td>
        <td><span id="id"></span></td>
    </tr>
    <tr>
        <td>Internal Name</td>
        <td><input id="internalName" type="text"></td>
    </tr>
    <tr>
        <td>Slope Ground Bump Depth</td>
        <td><input id="slopeGroundSplattingBumpDepth" type="range" max="5.0" min="-5.0" step="0.1"></td>
    </tr>
    <tr>
        <td>Slope Factor Distance</td>
        <td><input id="slopeFactorDistance" type="range" max="0.5" min="0.0" step="0.01"></td>
    </tr>
    <tr>
        <td>Bumpmap Slope</td>
        <td><input id="bumpMapDepth" type="range" max="50.0" min="0.0" step="0.01"></td>
    </tr>
    <tr>
        <td>Slope Specular Intensity</td>
        <td><input id="specularIntensity" type="range" max="1.0" min="0.0" step="0.01"></td>
    </tr>
    <tr>
        <td>Slope Specular Hardness</td>
        <td><input id="specularHardness" type="number" min="0.0" step="0.1"></td>
    </tr>
    <tr>
        <td>Vertical Space</td>
        <td><input id="verticalSpace" type="number" min="1.0" step="1"></td>
    </tr>
    <tr>
        <td>Fractal Shift</td>
        <td><input id="fractalShift" type="range" max="50.0" min="0.0" step="1"></td>
    </tr>
    <tr>
        <td>Fractal Roughness</td>
        <td><input id="fractalRoughness" type="range" max="3.0" min="0.0" step="0.01"></td>
    </tr>
    <tr>
        <td colspan="2">
            <svg width="100%" height="400px" id="svgElement" style="border: 1px solid #000000"></svg>
        </td>
    </tr>
    <tr>
        <td>
            <button id="zoomIn">Zoom in</button>
            <button id="zoomOut">Zoom out</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
        Helper line<input id="helperLine" type="number">
        </td>
    </tr>
    <tr>
        <td style="text-align: center" colspan="2">
            <button id="sculpt">Sculpt</button>
        </td>
    </tr>
</table>

</body>
</html>
