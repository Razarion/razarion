<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../webapp/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../../../../webapp/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../../../../webapp/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>


<table id="plateau">
    <tr>
        <td>Slop Top Threshold</td>
        <td><input id="slopeTopThreshold" type="range" max="1.0" min="0.0" step="0.01"></td>
    </tr>
    <tr>
        <td>Slop Top Threshold Fading</td>
        <td><input id="slopeTopThresholdFading" type="range" max="1.0" min="0.0" step="0.01"></td>
    </tr>
    <tr>
        <td>Bumpmap Slope</td>
        <td><input id="bumpMapDepth" type="range" max="50.0" min="0.0" step="0.01"></td>
    </tr>
    <tr>
        <td>Slope Specular Intensity</td>
        <td><input id="specularIntensity" type="range" max="1.0" min="0.0" step="0.01"></td>
    </tr>
    <tr>
        <td>Slope Specular Hardness</td>
        <td><input id="specularHardness" type="number" min="1.0" step="1"></td>
    </tr>
    <tr>
        <td>Save</td>
        <td>
            <button id="save">Save</button>
        </td>
    </tr>
</table>

</body>
</html>
