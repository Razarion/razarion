<input type="datetime-local" [(ngModel)]="fromDateString">


<!--<input type="datetime-local" [ngModel]="defaultFromDate | date:'yyyy-MM-ddTHH:mm'" (ngModelChange)="fromDate = $event" />-->


<button (click)="onSearch()">Search</button>
<table>
  <tr>
    <th>Date</th>
    <th>Sessio Id</th>
    <th>Facebook Ad</th>
    <th>Remote Host</th>
    <th>User Agent</th>
  </tr>
  <tr *ngFor="let sessionTracker of sessionTrackers" (click)="onClick(sessionTracker)" style="cursor: pointer">
    <td>{{ sessionTracker.time | date:'dd.MM.yyyy HH:mm:ss'}}</td>
    <td>{{ sessionTracker.id }}</td>
    <td>{{ sessionTracker.fbAdRazTrack }}</td>
    <td>{{ sessionTracker.remoteHost }}</td>
    <td>{{ sessionTracker.userAgent }}</td>
  </tr>
</table>
