<h3>Backup</h3>
<button (click)="onBackup()">Backup</button>

<h3>Backups</h3>
<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Planet id</th>
    <th>Bases</th>
    <th>Items</th>
    <th>Restore</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let backupBaseOverview of backupBaseOverviews">
    <td>
      {{ backupBaseOverview.date | date:'dd.MM.yyyy HH:mm:ss'}}
    </td>
    <td>
      {{ backupBaseOverview.planetId }}
    </td>
    <td>
      {{ backupBaseOverview.bases }}
    </td>
    <td>
      {{ backupBaseOverview.items }}
    </td>
    <td>
      <button (click)="onRestore(backupBaseOverview)">Restore</button>
    </td>
  </tr>
  </tbody>
</table>
