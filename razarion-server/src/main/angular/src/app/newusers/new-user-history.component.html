<h2>New Users</h2>

<button (click)="onReload()">Reload</button>

<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Name</th>
    <th>Id</th>
    <th>Session Id</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let newUser of newUsers">
    <td>{{ newUser.date | date:'dd.MM.yyyy HH:mm:ss'}}</td>
    <td (click)="onClickUser(newUser.id)" style="cursor: pointer">{{ newUser.name }}</td>
    <td (click)="onClickUser(newUser.id)" style="cursor: pointer">{{ newUser.id }}</td>
    <td (click)="onClickSession(newUser.sessionId)" style="cursor: pointer">{{ newUser.sessionId }}</td>
  </tr>
  </tbody>
</table>
