<h2>New Users</h2>

<button (click)="onReload()">Reload</button>

<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Name</th>
    <th>Id</th>
    <th>Session Id</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let newUser of newUsers">
    <td>{{ newUser.date | date:'dd.MM.yyyy HH:mm:ss'}}</td>
    <td><a routerLink="/humanplayer/{{ newUser.playerId }}" target="_blank">{{ newUser.name }}</a></td>
    <td><a routerLink="/humanplayer/{{ newUser.playerId }}" target="_blank">{{ newUser.id }}</a></td>
    <td><a routerLink="/session/{{ newUser.sessionId }}" target="_blank">{{ newUser.sessionId }}</a></td>
  </tr>
  </tbody>
</table>
