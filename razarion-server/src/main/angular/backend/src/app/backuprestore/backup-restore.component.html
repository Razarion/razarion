<h3>Backup</h3>
<button (click)="onBackup()">Backup</button>

<h3>Backups</h3>
<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Planet id</th>
    <th>Bases</th>
    <th>Items</th>
    <th>Quests</th>
    <th>Restore</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let backupPlanetOverview of backupPlanetOverviews">
    <td>
      {{ backupPlanetOverview.date | date:'dd.MM.yyyy HH:mm:ss'}}
    </td>
    <td>
      {{ backupPlanetOverview.planetId }}
    </td>
    <td>
      {{ backupPlanetOverview.bases }}
    </td>
    <td>
      {{ backupPlanetOverview.items }}
    </td>
    <td>
      {{ backupPlanetOverview.quests }}
    </td>
    <td>
      <button (click)="onRestore(backupPlanetOverview)">Restore</button>
    </td>
    <td>
      <button (click)="onDelete(backupPlanetOverview)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
