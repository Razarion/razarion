<div class="flex flex-column">

  <div class="mr-2">
    <div class="card">
      <h5>Selected Three.js model</h5>
      <div class="field grid">
        <label for="name" class="col-fixed" style="width:100px">Name</label>
        <div class="col">
          <input pInputText id="name" [value]="selectedThreeJsName" [disabled]="selectedThreeJsName == null"/>
        </div>
      </div>
      <div class="field grid">
        <label for="Export" class="col-fixed" style="width:100px">Material only</label>
        <div class="col">
          <p-checkbox id="Export" [(ngModel)]="exportMaterialOnly" [binary]="true" [disabled]="selectedThreeJsObject == null || !selectedThreeJsObject.material"></p-checkbox>
        </div>
      </div>
      <div class="field grid">
        <label for="model" class="col-fixed" style="width:100px">Three.js Model</label>
        <div class="col">
          <p-dropdown id="model" [placeholder]="'...'" [(ngModel)]="selectedThreeJsModel" [options]="threeJsModels">
          </p-dropdown>
        </div>
      </div>
      <div class="field grid">
        <label for="upload" class="col-fixed" style="width:100px">Upload</label>
        <div class="col">
          <p-button id="upload" type="button" label="Upload" icon="pi pi-save" styleClass="p-button-sm"
                    [disabled]="selectedThreeJsModel == null"
                    (onClick)="onUpload()"></p-button>
        </div>
      </div>
    </div>
  </div>

  <div class="mr-2">
    <p-panel header="Render Engine">
      <p-tree [value]="renderEngineDisplayTree" selectionMode="single" (onNodeSelect)="onTreeSelectionChanged($event)">
      </p-tree>
      <property-table [angular-tree-node-data]=gwtAngularPropertyTable></property-table>
      <div #object3DDisplayELement></div>
    </p-panel>
  </div>
  <div class="mr-2">
    <p-fileUpload chooseLabel="Import" name="myfile[]" [auto]=true [customUpload]=true
                  (uploadHandler)="onImport($event)"></p-fileUpload>
  </div>
  <div #threeJsScene></div>
</div>
