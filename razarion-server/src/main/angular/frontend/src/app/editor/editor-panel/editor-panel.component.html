<div style="display: flex; flex-direction: column" [style]="{display:'flex', flexDirection:'column', height:'100%'}">
  <p-menubar [model]="items" [style]="{order: 0}">
    <ng-template pTemplate="start">
      <h4>{{editorModel.crudControllerName}}</h4>
    </ng-template>
  </p-menubar>
  <property-table [gwt-angular-property-table]=gwtAngularPropertyTable *ngIf="gwtAngularPropertyTable" [style]="{order: 1, flexGrow: 1, overflowY: 'auto'}"></property-table>
</div>
