<p-tabView styleClass="tabview-custom" (onChange)="onTabSelected($event)">
  <p-tabPanel header="Slope" [selected]="true">
    <p style="font-size: 80%">Press Insert for new Slope</p>
    <p style="font-size: 80%">Save before drawing a child</p>
    <p style="font-size: 80%">Shift & Delete & Click removes whole slope</p>
    <table style="border-spacing: 0; border-collapse: separate; margin: 5px">
      <tr>
        <td><label for="cursorRadius">Cursor Radius</label></td>
        <td>
          <p-inputNumber id="cursorRadius"
                         [showButtons]="true"
                         [step]=5
                         [ngModel]="terrainEditorService.getCursorRadius()"
                         (onInput)="terrainEditorService.setCursorRadius($event.value)"
                         [minFractionDigits]="2"
                         [maxFractionDigits]="5"></p-inputNumber>
        </td>
      </tr>
      <tr>
        <td><label for="cursorCorners">Cursor Corners</label></td>
        <td>
          <p-inputNumber id="cursorCorners"
                         [showButtons]="true"
                         [ngModel]="terrainEditorService.getCursorCorners()"
                         (onInput)="terrainEditorService.setCursorCorners($event.value)"></p-inputNumber>
        </td>
      </tr>
      <tr>
        <td><label for="slopeSelection">New Slope</label></td>
        <td>
          <p-dropdown id="slopeSelection"
                      [options]="slopes"
                      (onChange)="onSelectedSlopeChange($event)"
                      [(ngModel)]="selectedSlope"
                      optionLabel="name"></p-dropdown>
        </td>
      </tr>
      <tr>
        <td><label for="slopeInverted">Inverted</label></td>
        <td>
          <p-checkbox id="slopeInverted"
                      [binary]="true"
                      [ngModel]="terrainEditorService.isInvertedSlope()"
                      (onChange)="terrainEditorService.setInvertedSlope($event.checked)"></p-checkbox>
        </td>
      </tr>
      <tr>
        <td><label for="drivewayMode">Driveway Mode</label></td>
        <td>
          <p-checkbox id="drivewayMode"
                      [binary]="true"
                      [ngModel]="terrainEditorService.isDrivewayMode()"
                      (onChange)="terrainEditorService.setDrivewayMode($event.checked)"></p-checkbox>
        </td>
      </tr>
      <tr>
        <td><label for="drivewaySelection">New Driveway</label></td>
        <td>
          <p-dropdown id="drivewaySelection"
                      [options]="driveways"
                      (onChange)="onSelectedDrivewayChange($event)"
                      [(ngModel)]="selectedDriveway"
                      optionLabel="name"></p-dropdown>
        </td>
      </tr>
    </table>
  </p-tabPanel>
  <p-tabPanel header="Terrain Objects">
    <table style="border-spacing: 0; border-collapse: separate; margin: 5px">
      <tr>
        <td>New Terrain Object</td>
        <td>
          <p-dropdown [options]="terrainObjects"
                      [(ngModel)]="selectedTerrainObject"
                      optionLabel="name"></p-dropdown>
        </td>
      </tr>
      <tr>
        <td>Random Z Rotation [0&#176;...180&#176;]</td>
        <td><p-slider [ngModel]="terrainEditorService.getTerrainObjectRandomZRotation()"
                      (onChange)="terrainEditorService.setTerrainObjectRandomZRotation($event.value)"
                      [min]="0" [max]="180" [step]="1"></p-slider></td>
      </tr>
      <tr>
        <td>Random Scale [1...5]</td>
        <td><p-slider [ngModel]="terrainEditorService.getTerrainObjectRandomScale()"
                      (onChange)="terrainEditorService.setTerrainObjectRandomScale($event.value)"
                      [min]="1" [max]="5" [step]="0.01"></p-slider></td>
      </tr>
    </table>
  </p-tabPanel>
</p-tabView>

<p-button type="button"
          label="Save"
          icon="pi pi pi-save"
          styleClass="p-button-sm"
          (onClick)="save()"></p-button>
