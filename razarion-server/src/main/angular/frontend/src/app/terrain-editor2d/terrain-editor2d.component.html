<div class="flex overflow-hidden" style="height: 100%">
  <div #canvasDiv class="flex-grow-1 flex" style="width: 100%; height: 100%">
    <canvas #canvas style="width: 100%; height: 100%;background-color: #ffffff"></canvas>
  </div>
  <div style="width: 60em" class="flex flex-column">
    <div class="grid grid-razarion-editor surface-100">
      <label class="col-4">Cursor Terrain Position</label>
      <div class="col-8">
        {{controls.xPos | number: '3.2-2'}} : {{controls.yPos | number: '3.2-2'}}
      </div>
    </div>
    <div class="grid grid-razarion-editor surface-100">
      <span class="col-4">Save</span>
      <div class="col-8">
        <p-button icon="pi pi-save" (onClick)="save()"></p-button>
      </div>
    </div>

  </div>
</div>
