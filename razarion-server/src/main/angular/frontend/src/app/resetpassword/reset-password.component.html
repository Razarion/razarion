<h1>Passwort Reset</h1>

<div *ngIf="passwordResetInitiated == false">
  <input [(ngModel)]="email" type="email">
  <div>{{emailError}}</div>
  <button *ngIf="working==false" (click)="onReset()" class="homePageButton">Senden</button>
  <img *ngIf="working==true" src="/assets/inprogress.svg">
</div>

<div *ngIf="passwordResetInitiated">
  Es wurde eine E-Mail mit einem Link zum Ändern des Passworts an {{email}} gesendet
</div>
