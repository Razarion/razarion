<div class="flex card-container blue-container overflow-hidden align-items-stretch" [style]="{height:'100%', margin: 0}">
  <div #canvasDiv class="flex-grow-1 flex-shrink-1 flex align-items-center justify-content-center bg-blue-500 font-bold text-white m-2 px-5 py-3 border-round">
  </div>
  <div class="flex-none flex align-items-center justify-content-center bg-blue-500 font-bold text-white m-2 px-5 py-3 border-round" *ngFor="let editorModel of editorModels">
    <app-editor-panel [editorModel]="editorModel" [gameComponent]="getGameComponent()" [mainCockpitComponent]="mainCockpit"></app-editor-panel>
  </div>
</div>

<p-sidebar [appendTo]="canvasDiv" [visible]="mainCockpit.showCockpit" [modal]="false" [showCloseIcon]="false"
           [style]="{height:'auto', width:'auto', position: 'absolute'}">
  <main-cockpit #mainCockpit></main-cockpit>
</p-sidebar>

<p-sidebar [appendTo]="canvasDiv" [visible]="itemCockpitContainer.showCockpit" [modal]="false" [showCloseIcon]="false"
           position="bottom"
           [style]="{height:'auto', width:'auto', position: 'absolute'}">
  <item-cockpit #itemCockpitContainer></item-cockpit>
</p-sidebar>

<p-dialog header="Editor" [(visible)]="mainCockpit.editorDialog" (onShow)="editorDialogComponent.onShow()">
  <editor-dialog #editorDialogComponent [mainCockpitComponent]="mainCockpit"
                 [gameComponent]="getGameComponent()"></editor-dialog>
</p-dialog>
