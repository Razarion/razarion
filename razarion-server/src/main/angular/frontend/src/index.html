<!doctype html>
<html lang="en">
<head>
  <script>
    function logError(message, source, lineNumber, columnNumber, error) {
      var errorMessage = encodeURI("-Frontend-window.onerror\nMessage: " + message + "\nSource: " + source + "\nLinenumber: " + lineNumber + "\ncolumnNumber: " + columnNumber + "\nerror: " + error);
      if(error && error.stack) {
        errorMessage += "\nstack: '" + error.stack + "'."
      }
      errorMessage = errorMessage.replace(/\//g, "-");
      var pathName = encodeURI(window.location.pathname);
      var img = document.createElement('img');
      img.src = '/rest/frontend/simplelog/' + encodeURI(errorMessage) + '/' + new Date().getTime() + '/' + pathName.replace(/\//g, "-");
      document.body.appendChild(img);
      return true;
    }

    window.onerror = function (message, source, lineNumber, columnNumber, error) {
      logError(message, source, lineNumber, columnNumber, error);
    };

  </script>
  <meta charset="utf-8">
  <title>Razarion</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="razarion.css">
</head>
<body class="main-page">
<noscript>
  <img src="/rest/frontend/noscript"/>
  <div style="margin-top: 100px;">
    <div style="margin: auto;  width: 400px;  padding: 10px;  text-align: center;  border: 1px solid #3289bd5c;  background-color: #025cff2e;">
      <div style="padding-bottom: 10px; margin: auto; font-size: 20px; font-weight: bolder;">JavaScript erforderlich</div>
      <div style="font-size: 15px;">Dein Browser unterstützt kein JavaScript. JavaScript wird jedoch zum Spielen von Razarion benötigt.</div>
    </div>
  </div>
</noscript>
<app-root></app-root>
</body>
</html>
