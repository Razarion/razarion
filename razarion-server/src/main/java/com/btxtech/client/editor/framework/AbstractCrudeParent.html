<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../../webapp/razarion.css">
    <title>Title</title>
</head>
<body>

<div id="abstract-crud-parent" class="crud-parent">

    <div class="crud-parent-selector">
        <table>
            <tr>
                <td>
                    <select id="selector"></select>
                </td>
                <td>
                    <button id="createButton">New</button>
                </td>
                <td>
                    <button id="reloadButton">Reload</button>
                </td>
            </tr>
        </table>
        <hr class="hr-crud">
    </div>

    <div id="content" class="crud-parent-content"></div>

    <div class="crud-parent-footer">
        <hr class="hr-crud">
        <table>
            <tr>
                <td>
                    <button id="deleteButton" disabled>Delete</button>
                </td>
                <td>
                    <button id="saveButton" disabled>Save</button>
                </td>
                <td>
                    <button id="closeButton">Close</button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
