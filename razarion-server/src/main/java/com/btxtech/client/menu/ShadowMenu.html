<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../webapp/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../../../../webapp/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../../../../webapp/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>

<nav class="navbar navbar-fixed-bottom navbar-inverse">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown" id="menu-shadow">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Shadow<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><span id="directionLabel"></span></li>
                        <li>X Rotation<input id="rotateXBox" type="number" max="90" min="0" step="1" style="width: 4em"><input id="rotateXSlider" type="range" max="90" min="0" step="1"></li>
                        <li>Z Rotation<input id="rotateZBox" type="number" max="360" min="0" step="1" style="width: 4em"><input id="rotateZSlider" type="range" max="360" min="0" step="1"></li>
                        <li role="separator" class="divider"></li>
                        <li>Ambient Intensity</li>
                        <li><input id="ambientIntensity" type="range" max="1.0" min="0.0" step="0.01"></li>
                        <li>Diffuse Intensity</li>
                        <li><input id="diffuseIntensity" type="range" max="1.0" min="0.0" step="0.01"></li>
                        <li>Shadow Alpha</li>
                        <li><input id="shadowAlpha" type="range" max="1.0" min="0.0" step="0.01"></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
