<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../webapp/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../../../../webapp/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../../../../webapp/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>

<table id="terrain" style="border-spacing: 0; border-collapse: separate; margin: 5px">

    <tr>
        <td colspan="2"><div id="lightConfig"></div></td>
    </tr>
    <tr>
        <td>Splatting Fractal</td>
        <td><button id="fractalSplatting">Open</button></td>
    </tr>
    <tr>
        <td>Top Bump Map</td>
        <td><input id="topBmDepth" type="range" min="0" max="10" step="0.01"></td>
    </tr>
    <tr>
        <td>Bottom Bump Map</td>
        <td><input id="bottomBmDepth" type="range" min="0" max="10" step="0.01"></td>
    </tr>
    <tr>
        <td>Height Fractal</td>
        <td><button id="fractalHeight">Open</button></td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="sculptButton">Sculpt</button>
            <button id="updateButton">Update</button>
            <button id="saveButton">Save</button>
        </td>
    </tr>
    <tr>
</table>

</body>
</html>
