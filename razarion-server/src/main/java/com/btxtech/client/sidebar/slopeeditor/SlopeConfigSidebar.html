<!DOCTYPE html>
<html lang="en" xmlns="http://java.sun.com/jsf/html">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="slopeConfigSidebar" style="width: 100%;">
    <table id="slope" style="border-spacing: 0; border-collapse: separate; margin: 5px">
        <tr>
            <td><select id="slopeSelection" style="text-align: center"></select></td>
            <td>
                <button id="newSlope">New</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <span id="loadingLabel" style="display: none">Loading</span>
                <div id="content" style="width: 100%"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table style="border-spacing: 0; border-collapse: separate;">
                    <tr>
                        <td style="text-align: center">
                            <button id="delete" style="display: none">Delete</button>
                        </td>
                        <td style="text-align: center">
                            <button id="save" style="display: none">Save</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
