<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:event type="preRenderComponent" listener="#{pageTrackerBean.trackPage(facesContext.viewRoot.viewId)}"/>
    <f:viewAction action="#{facebookAppStart.check(facesContext.viewRoot.viewId)}"/>
</f:metadata>

<h:head>
    <title>Facebook App</title>
</h:head>

<h:body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/rest/tracker/webpagescript/facebookappstart');
        xhr.send(null);
    </script>
    <noscript>
        <img src="/rest/tracker/webpagenoscript/facebookappstart"/>
        <div>Dein Browser unterstützt kein JavaScript. JavaScript wird jedoch zum Spielen von Razarion benötigt.</div>
    </noscript>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/rest/tracker/webpagecookie/facebookappstart/' + navigator.cookieEnabled);
        xhr.send(null);
    </script>

    <h:form id="helperForm" style="visibility: hidden">
        <h:inputHidden id="fbUserIdField" value="#{facebookAppStart.fbUserId}"/>
        <h:commandButton id="fbResponseFormButton" value="Submit" action="#{facebookAppStart.fbLoginResponse}">
        </h:commandButton>
    </h:form>

    <script type="text/javascript">
        function logError(message, file, lineNumber) {
            var errorMessage = encodeURI("-facebookappstart.xhtml-window.onerror\nMessage: " + message + "\nFile: " + file + "\nLinenumber: " + lineNumber);
            errorMessage = errorMessage.replace(/\//g, "-");
            var pathName = encodeURI(window.location.pathname);
            var img = document.createElement('img');
            img.src = '/rest/remote_logging/simpleweb/' + errorMessage + '/' + new Date().getTime() + '/' + pathName.replace(/\//g, "-");
            document.body.appendChild(img);
            return true;
        }

        window.onerror = function (message, file, lineNumber) {
            logError(message, file, lineNumber);
        };

        var fbLoadTimeout = window.setTimeout(function myFunction() {
            logError("Timeout loading facebook connect.facebook.net/en_US/sdk.js", "-", "-");
            doPost('');
        }, 10000);

        function statusChangeCallback(response) {
            window.clearTimeout(fbLoadTimeout);
            if (response.status === 'connected') {
                doPost(response.authResponse.userID);
            } else {
                FB.login(function (response) {
                    if (response.authResponse) {
                        doPost(response.authResponse.userID);
                    } else {
                        doPost('');
                    }
                });
            }
        }

        window.fbAsyncInit = function () {
            FB.init({
                appId: '#{facebookAppStart.facebookAppId}',
                cookie: true,
                xfbml: true,
                version: 'v2.8'
            });

            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });

        };

        function doPost(userId) {
            document.getElementById('helperForm:fbUserIdField').value = userId;
            document.getElementById('helperForm:fbResponseFormButton').click();
        }

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

    </script>

</h:body>

</html>
