<div class="homePageMain">
  <div class="homePageMiddle">
    <div class="homePageMiddleCenter">

      <div *ngIf="success" class="emailVerification">
        <p>Deine E-Mail Adresse wurde bestätigt</p>
        <div>
          <button (click)="onPlay()" class="homePageButton">Spielen</button>
        </div>
      </div>

      <div *ngIf="fail" class="emailVerification">
        <p>Bestätigung der E-Mail Adresse fehlgeschlagen</p>
      </div>

    </div>
  </div>
</div>
