<div [style]="{width:'600px'}">
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <div class="col-span-1">
      <p-button type="button" icon="pi pi-save" styleClass="p-button-sm"
                (onClick)="onSave()"></p-button>
    </div>
    <div class="col-span-3">
      <p-dropdown [options]="serverGameEngineConfig ? serverGameEngineConfig!.startRegionConfigs:[]"
                  [(ngModel)]="selectedStartRegion"
                  optionLabel="internalName"></p-dropdown>
    </div>
    <div class="col-span-1">
      <p-button type="button" icon="pi pi-plus-circle" styleClass="p-button-sm"
                (onClick)="onCreate()"></p-button>
    </div>
    <div class="col-span-1">
      <p-button type="button" icon="pi pi-trash" styleClass="p-button-sm"
                (onClick)="onDelete()"
                [disabled]="!selectedStartRegion"></p-button>
    </div>
  </div>
  <p-divider align="left">
    <div class="inline-flex items-center">
      <i class="pi pi-cog mr-2"></i>
      <b>Configuration</b>
    </div>
  </p-divider>
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <span class="col-span-4">Id</span>
    <div class="col-span-8">
      <p-inputNumber [disabled]="true" inputId="integeronly"
                     [ngModel]="selectedStartRegion&&selectedStartRegion.id" (ngModelChange)="selectedStartRegion && (selectedStartRegion.id = $event)"></p-inputNumber>
    </div>
  </div>
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <span class="col-span-4">Internal name</span>
    <div class="col-span-8">
      <input [ngModel]="selectedStartRegion&&selectedStartRegion.internalName" (ngModelChange)="selectedStartRegion && (selectedStartRegion.internalName = $event)"
             type="text"
             class="text-base text-color text-primary bg-primary-contrast p-2 border border-solid border-surface rounded-border appearance-none outline-0 focus:border-primary w-full">
    </div>
  </div>
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <span class="col-span-4">Minimal level</span>
    <div class="col-span-8">
      <level *ngIf="selectedStartRegion" [(levelId)]="selectedStartRegion.minimalLevelId"></level>
    </div>
  </div>
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <span class="col-span-4">Region</span>
    <div class="col-span-8">
      <place-config *ngIf="selectedStartRegion" [(placeConfig)]="selectedStartRegion.region"></place-config>
    </div>
  </div>
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <span class="col-span-4">No base view position</span>
    <div class="col-span-8">
      <decimal-position *ngIf="selectedStartRegion"
                        [(decimalPosition)]="selectedStartRegion.noBaseViewPosition"></decimal-position>
    </div>
  </div>
</div>
