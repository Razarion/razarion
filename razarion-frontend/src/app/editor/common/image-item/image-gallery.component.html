<div class="grid grid-cols-12 gap-4 grid-razarion-editor" style="width:620px">
  @for (imageGalleryItem of imageGalleryItems; track imageGalleryItem) {
    <div class="col-fixed"
      [ngClass]="{'image-border-selected': isSelected(imageGalleryItem), 'image-border': !isSelected(imageGalleryItem)}"
      (click)="onSelect(imageGalleryItem)">
      <img alt="Image item" src="{{getImgUrl(imageGalleryItem)}}" class="image-gallery-img">
    </div>
  }
</div>
