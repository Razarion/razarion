<div class="flex flex-col">
  @for (serverCommand of EditorService.ALL_SERVER_COMMANDS; track serverCommand) {
    <div class="mb-2">
      <p-button type="button" label="{{serverCommand.name}}" icon="pi pi-cog" styleClass="p-button-sm"
      (onClick)="execute(serverCommand)"></p-button>
    </div>
  }
</div>
