<div style="width: 40em">
  <div class="grid grid-razarion-editor">
    <span class="col-4">Id</span>
    <div class="col-8">
      <p-inputNumber [disabled]="true" [(ngModel)]="particleSystemEntity.id"></p-inputNumber>
    </div>
  </div>
  <div class="grid grid-razarion-editor">
    <span class="col-4">Internal name</span>
    <div class="col-8">
      <input [(ngModel)]="particleSystemEntity.internalName" type="text"
             class="text-base text-color bg-primary-reverse p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
  </div>
  <div class="grid grid-razarion-editor">
    <span class="col-4">Emitter node id</span>
    <div class="col-8">
      <input [(ngModel)]="particleSystemEntity.emitterNodeId" type="text"
             class="text-base text-color bg-primary-reverse p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
  </div>
  <div class="grid grid-razarion-editor">
    <span class="col-4">Position offset</span>
    <div class="col-8">
      <vertex-editor [(vertex)]="particleSystemEntity.positionOffset"></vertex-editor>
    </div>
  </div>
  <div class="grid grid-razarion-editor">
    <span class="col-4">Texture</span>
    <div class="col-8">
      <image-item [(imageId)]="particleSystemEntity.imageId"></image-item>
    </div>
  </div>

  <p-divider align="left">
    <div class="inline-flex align-items-center">
      <i class="pi pi-cloud-upload mr-2"></i>
      <b>&nbsp;Edit</b>
    </div>
  </p-divider>
  <div class="grid grid-razarion-editor">
    Edit in Babylon Inspector
  </div>
  <div class="grid grid-razarion-editor">
    <span class="col-4">Pick terrain position</span>
    <div class="col-8">
      <decimal-position [(decimalPosition)]="terrainPosition" (decimalPositionChange)="onTerrainPosition()"></decimal-position>
    </div>
  </div>
  <div class="grid grid-razarion-editor">
    <span class="col-4">Pick terrain height</span>
    <div class="col-8">
      <p-inputNumber [(ngModel)]="terrainHeight" [size]="3"
                     [minFractionDigits]="1" [maxFractionDigits]="6" [allowEmpty]="true"></p-inputNumber>
    </div>
  </div>
  <div class="grid grid-razarion-editor">
    <span class="col-4">Length</span>
    <div class="col-8">
      <p-inputNumber [(ngModel)]="length" [size]="3"
                     [minFractionDigits]="1" [maxFractionDigits]="6"></p-inputNumber>
    </div>
  </div>
  <div class="grid grid-razarion-editor">
    <span class="col-4">Stretch to destination</span>
    <div class="col-8">
      <p-checkbox [(ngModel)]="stretchToDestination" [binary]="true"></p-checkbox>
    </div>
  </div>
  <div *ngIf="!particleSystem" class="grid grid-razarion-editor">
    <span class="col-4">Start</span>
    <div class="col-8">
      <p-button icon="pi pi-power-off" (onClick)="startParticleSystem()" [disabled]="!terrainPosition"></p-button>
    </div>
  </div>
  <div *ngIf="particleSystem" class="grid grid-razarion-editor">
    <span class="col-4">Dispose</span>
    <div class="col-8">
      <p-button icon="pi pi-trash" (onClick)="disposeParticleSystem()"></p-button>
    </div>
  </div>
  <div class="grid grid-razarion-editor">
    <span class="col-4">Upload particle system</span>
    <div class="col-8">
      <p-button icon="pi pi-upload" (onClick)="uploadParticleSystem()"></p-button>
    </div>
  </div>

</div>
