<div style="width: 40em">
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <span class="col-span-4">Id</span>
    <div class="col-span-8">
      <p-inputNumber [disabled]="true" [(ngModel)]="groundConfig.id"></p-inputNumber>
    </div>
  </div>
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <span class="col-span-4">Internal name</span>
    <div class="col-span-8">
      <input [(ngModel)]="groundConfig.internalName" type="text"
             class="text-base text-color text-primary bg-primary-contrast p-2 border border-solid border-surface rounded-border appearance-none outline-0 focus:border-primary w-full">
    </div>
  </div>
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <span class="col-span-4">Ground material</span>
    <div class="col-span-8">
      <babylon-material [(babylonMaterialId)]="groundConfig.groundBabylonMaterialId"></babylon-material>
    </div>
  </div>
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <span class="col-span-4">Water material</span>
    <div class="col-span-8">
      <babylon-material [(babylonMaterialId)]="groundConfig.waterBabylonMaterialId"></babylon-material>
    </div>
  </div>
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <span class="col-span-4">Under water material</span>
    <div class="col-span-8">
      <babylon-material [(babylonMaterialId)]="groundConfig.underWaterBabylonMaterialId"></babylon-material>
    </div>
  </div>
  <div class="grid grid-cols-12 gap-4 grid-razarion-editor">
    <span class="col-span-4">Bot material</span>
    <div class="col-span-8">
      <babylon-material [(babylonMaterialId)]="groundConfig.botBabylonMaterialId"></babylon-material>
    </div>
  </div>
</div>
