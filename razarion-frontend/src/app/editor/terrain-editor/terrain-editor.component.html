<p-scrollpanel [style]="{ height: '100%' }">
  <div class="flex flex-col gap-1 p-1">
    <div class="flex flex-row gap-1">
      <span class="col-span-5">Mini map</span>
      <div class="col-span-7">
        <p-button icon="pi pi-map" (onClick)="onShowMiniMapDialog()"></p-button>
      </div>
    </div>
    <p-dialog header="Title" [(visible)]="displayMiniMap" [style]="{width:'1300px', height:'1500px'}">
      <canvas #miniMapCanvas></canvas>
      <p-button icon="pi pi-save" (onClick)="saveMiniMap()"></p-button>
    </p-dialog>

    <p-divider align="left">
    </p-divider>

    <p-tabView styleClass="tabview-custom" [activeIndex]="activeIndex" (onChange)="onTabViewChangeEvent($event.index)" [style]="{width:'600px'}">
      <p-tabPanel header="Height map">
        <height-map-terrain-editor #heightMapEditor></height-map-terrain-editor>
      </p-tabPanel>
      <p-tabPanel header="Objects">
        <object-terrain-editor #objectEditor></object-terrain-editor>
      </p-tabPanel>
    </p-tabView>
  </div>
</p-scrollpanel>
