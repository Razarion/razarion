<div class="flex flex-col gap-1">

  <div class="flex flex-col gap-1">

    <div class="flex flex-col bg-surface-800 p-3 rounded-xl border border-surface-500 w-120">
      <div class="grid grid-cols-12 gap-4 items-center">
        <span class="col-span-3">Email / Login</span>
        <div class="col-span-7">
          <input pInputText [ngModel]="login" class="w-full" readonly="readonly"/>
        </div>
      </div>
      <div class="grid grid-cols-12 gap-4 items-center mt-3">
        <span class="col-span-3 text-white">Player Name</span>
        <div class="col-span-7">
          <input pInputText [ngModel]="playerName" class="w-full" readonly="readonly"/>
        </div>
        <div class="col-span-2">
          <p-button label="Set" size="small" disabled></p-button>
        </div>
      </div>
    </div>

    <div class="flex bg-surface-800 p-3 rounded-xl border border-surface-500 gap-3 w-120 items-center">
      <p class="w-3/5">
        Log out of your account. You can log in again anytime. If you just want to stop playing, simply close the
        browser tab.
      </p>
      <p-button class="w-2/5" (click)="logout()" label="Logout" icon="pi pi-sign-out" size="small"></p-button>
    </div>

    <!-- Delete Account Section -->
    <div class="flex bg-surface-800 p-3 rounded-xl border border-surface-500 gap-3 w-120 items-center">
      <p class="w-3/5">
        Permanently delete your account. <strong>This action cannot be undone.</strong>
      </p>
      <p-button class="w-2/5" (click)="showDeleteDialog = true" label="Delete Account" icon="pi pi-trash"
                severity="danger" size="small"></p-button>
    </div>

    <p-dialog header="Confirm Account Deletion" [(visible)]="showDeleteDialog">
      <div *ngIf="showDeleteDialog">
        <div class="flex bg-surface-800 p-3 rounded-xl border border-surface-500 gap-3 w-120 items-center">
          <div class="rounded-xl shadow-xl p-6 w-full max-w-md">
            <p class="mb-4">
              This action cannot be undone. Please type <span class="font-bold text-red-600">DELETE</span> below to
              confirm.
            </p>
            <input
              type="text"
              [(ngModel)]="deleteConfirmationInput"
              placeholder="Type DELETE to confirm"
              class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring focus:ring-red-200"/>

            <div class="flex justify-end space-x-2">
              <button
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
                (click)="cancelDelete()">
                Cancel
              </button>
              <button
                class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded disabled:opacity-50"
                [disabled]="deleteConfirmationInput !== 'DELETE'"
                (click)="deleteUser()">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </p-dialog>
