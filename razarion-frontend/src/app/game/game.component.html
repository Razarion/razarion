<screen-cover #loadingComponent [style]="{height:'100%'}"></screen-cover>

<div [style]="{height:'100%'}" class="flex card-container overflow-hidden align-items-stretch">
  <div #canvasDiv [style]="{width: '100%', height:'100%'}">
    <canvas #canvas class="canvas" [style]="{width: '100%', height:'100%'}"></canvas>
  </div>
  <div class="flex-none flex items-center justify-center" *ngFor="let editorModel of editorModels">
    <app-editor-panel [editorModel]="editorModel" [gameComponent]="getGameComponent()"
                      [mainCockpitComponent]="mainCockpit" [style]="{height:'100%'}"></app-editor-panel>
  </div>
</div>

<p-drawer [visible]="mainCockpit.showCockpit" [appendTo]="canvasDiv" [modal]="false" [showCloseIcon]="false"
          [style]="{height:'auto', width:'auto', position: 'absolute'}">
  <main-cockpit #mainCockpit></main-cockpit>
</p-drawer>

<p-drawer [appendTo]="canvasDiv" [visible]="itemCockpitContainer.showCockpit" [modal]="false" [showCloseIcon]="false"
           position="bottom" [style]="{height:'auto', width:'auto', position: 'absolute'}">
  <item-cockpit #itemCockpitContainer></item-cockpit>
</p-drawer>

<p-drawer [appendTo]="canvasDiv" [visible]="questCockpitContainer.showCockpit" [modal]="false" [showCloseIcon]="false"
           position="right" [style]="{height:'auto', width:'auto', position: 'absolute'}">
  <quest-cockpit #questCockpitContainer></quest-cockpit>
</p-drawer>

<p-dialog header="Editor" [(visible)]="mainCockpit.editorDialog">
  <editor-dialog [mainCockpitComponent]="mainCockpit"
                 [gameComponent]="getGameComponent()"></editor-dialog>
</p-dialog>
