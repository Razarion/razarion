<p-dataView [value]="quests" [emptyMessage]="'No quests'">
  <ng-template #list let-quests>
    <div class="grid grid-cols-12 gap-4 grid-nogutter">
      <div class="col-span-12" *ngFor="let quest of quests">
        <div class="flex flex-col bg-surface-800 p-3 rounded-xl border border-surface-500">
          <div class="flex items-center">
            <div class="grow">
              <div class="flex flex-col">
                <div class="flex font-semibold text-3xl">
                  {{ quest.title }}
                </div>
                <div class="flex">
                  {{ quest.description }}
                </div>
              </div>
              <div class="flex">
                <div *ngFor="let reward of quest.rewards" class="flex justify-end">
                  {{ reward }}
                </div>
              </div>
            </div>
            <div class="flex-none">
              <p-button icon="pi pi-play" label="Activate" (click)="onActivate(quest.questId)"></p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
