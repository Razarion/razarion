<div class="cover-panel" [ngClass]="{'cover-panel-fadeout': fadeOutCover, 'cover-panel-hide':removeCover}">
  <div class="cover-panel-center">
    <p-card>
      <ng-template pTemplate="title"><span class="info-font">Razarion â€“ The Open-Source Online RTS</span></ng-template>
      <ng-template pTemplate="content">
        <div class="bg-surface-800 p-1 rounded-xl border border-surface-500 bg-surface-100">
          <div class="progress-bar-container">
            <div class="info-font">Loading...</div>
            <div>
              <p-progressbar [value]="loadingProgress"
              [style]="{ width: '28em', height: '1.1em' }"></p-progressbar>
            </div>
          </div>
          @if (babylonModelService.glbContainerProgress) {
            <div class="progress-bar-container">
              <div class="info-font">Loading models...</div>
              <p-progressbar class="progressbar-yellow"
                [value]="Math.min(100, Math.floor((babylonModelService.glbContainerProgress.loaded / babylonModelService.glbContainerProgress.total) * 100))"
              [style]="{ width: '26em', height: '0.6em' }"></p-progressbar>
            </div>
          }
        </div>
        <ul class="info-font p-2" style="list-style: none; margin: 0; padding: 0.5rem;">
          <li style="padding: 0.3rem 0;"><i class="pi pi-arrows-alt" style="margin-right: 0.5rem;"></i>Arrow keys or WASD to scroll the map</li>
          <li style="padding: 0.3rem 0;"><i class="pi pi-bullseye" style="margin-right: 0.5rem;"></i>Mouse to place and command units</li>
          <li style="padding: 0.3rem 0;"><i class="pi pi-search-plus" style="margin-right: 0.5rem;"></i>Mouse wheel to zoom in and out</li>
        </ul>
      </ng-template>
    </p-card>
  </div>
</div>
