<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="modal-dialog" class="modal-dialog">
    <div class="modal-dialog-header">
        <button class="top-right-x-button" id="closeCrossButton">&times;</button>
        <div class="modal-dialog-header-title" id="headerLabel">Modal Header</div>
    </div>
    <hr>
    <div class="modal-dialog-body" id="content"></div>
    <hr>
    <div id="buttonDiv" class="modal-dialog-footer">
        <button class="btn btn-default" id="cancelButton">Cancel</button>
        <button class="btn btn-default" id="applyButton">Apply</button>
    </div>
</div>


</body>
</html>
