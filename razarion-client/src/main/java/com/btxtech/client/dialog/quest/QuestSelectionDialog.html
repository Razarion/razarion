<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
</head>
<body>

<div data-field="quest-selection-dialog">
    <div data-field="textLabel"></div>
    <table>
        <tbody data-field="questTable">
        <tr data-field="questSelectionTr">
            <td>
                <img src="images/QuestIcon.jpg">
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <div data-field="title" class="quest-selection-dialog-tr-title"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div data-field="description" class="quest-selection-dialog-tr-description"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div data-field="xp" class="quest-selection-dialog-tr-reward"></div>
                            <div data-field="razarion" class="quest-selection-dialog-tr-reward"></div>
                            <div data-field="crystal" class="quest-selection-dialog-tr-reward"></div>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <button type="button" data-field="activateButton">Activate</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
