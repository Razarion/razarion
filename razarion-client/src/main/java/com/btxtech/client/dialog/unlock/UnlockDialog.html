<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
</head>
<body>
<div data-field="unlockDialog">
    <div class="unlock-dialog-text" data-field="unlockDialogText"></div>
    <div class="unlock-dialog-crystals" data-field="unlockDialogCrystals"></div>
    <table data-field="unlockDialogTable">
        <tbody data-field="unlockTable">
        <tr data-field="unlockTableRow">
            <td style="padding-left: 0;">
                <table class="unlock-dialog-item">
                    <tr>
                        <td>
                            <img src="" data-field="image" style="width: 40px; height: 40px">
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <div data-field="unlockTitle" class="unlock-dialog-tr-title"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div data-field="unlockDescription" class="unlock-dialog-tr-description"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>
                                                    <div data-field="unlockCrystal" class="unlock-dialog-tr-cost"></div>
                                                </td>
                                                <td>
                                                    <div data-field="unlockArtifacts" class="unlock-dialog-tr-cost"></div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <button type="button" data-field="unlockButton">Unlock</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
