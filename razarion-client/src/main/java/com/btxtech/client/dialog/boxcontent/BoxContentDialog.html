<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
</head>
<body>

<div data-field="box-picked-dialog">
    <div class="box-content-description">You picket a box. The items below are added to your inventory</div>
    <div data-field="inventoryItemTable">
        <div data-field="inventoryItem" class="box-content-inventory-item">
            <table>
                <tr>
                    <td colspan="2">

                    <td>
                        <img class="inventory-item-image" data-field="inventoryItemImage" src="">
                    </td>
                </tr>
            </table>
        </div>
    </div>


</div>

</body>
