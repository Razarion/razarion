<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="rectangle">
    <table data-field="table">
        <tr>
            <td>X</td>
            <td><input data-field="xField" type="number" step="1"></td>
            <td>Width</td>
            <td><input data-field="widthField" type="number" step="1"></td>
        </tr>
        <tr>
            <td>Y</td>
            <td><input data-field="yField" type="number" step="1"></td>
            <td>Height</td>
            <td><input data-field="heightField" type="number" step="1"></td>
        </tr>
    </table>
    <div data-field="nullDiv">-
        <button data-field="createButton">C</button>
    </div>
</div>

</body>
</html>
