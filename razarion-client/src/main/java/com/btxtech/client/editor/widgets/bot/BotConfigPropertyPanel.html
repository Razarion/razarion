<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="botconfigpanel">
    <table>
        <tr>
            <td>Id</td>
            <td>
                <div data-field="id"></div>
            </td>
        </tr>
        <tr>
            <td>Internal name</td>
            <td><input data-field="internalName"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input data-field="name"></td>
        </tr>
        <tr>
            <td>Auxiliary Id</td>
            <td><input data-field="auxiliaryId" type="number" min="0" step="1"></td>
        </tr>
        <tr>
            <td>NPC</td>
            <td><input type="checkbox" data-field="npc"></td>
        </tr>
        <tr>
            <td>Action delay</td>
            <td><input data-field="actionDelay" type="number" min="0" step="1">[ms]</td>
        </tr>
        <tr>
            <td>Realm</td>
            <td>
                <div id="realm"></div>
            </td>
        </tr>
        <tr>
            <td>Min inactive</td>
            <td><input data-field="minInactiveMs" type="number" min="0" step="1">[ms]</td>
        </tr>
        <tr>
            <td>Max inactive</td>
            <td><input data-field="maxInactiveMs" type="number" min="0" step="1">[ms]</td>
        </tr>
        <tr>
            <td>Min active</td>
            <td><input data-field="minActiveMs" type="number" min="0" step="1">[ms]</td>
        </tr>
        <tr>
            <td>Max active</td>
            <td><input data-field="maxActiveMs" type="number" min="0" step="1">[ms]</td>
        </tr>
    </table>
</div>

</body>
</html>
