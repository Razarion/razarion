<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div data-field="terrainObjectControlPanel">
    <table id="terrainEditor" style="border-spacing: 0; border-collapse: separate; margin: 5px">
        <tr>
            <td>New&nbsp;Terrain&nbsp;Object</td>
            <td><select data-field="terrainObjectSelection" style="text-align: center"></select></td>
        </tr>
        <tr>
            <td>Random&nbsp;Z&nbsp;Rotation&nbsp;[0&#176...180&#176]</td>
            <td><input data-field="terrainObjectRandomZRotation" type="range" max="180" min="0" step="1"></td>
        </tr>
        <tr>
            <td>Random&nbsp;Scale&nbsp;[1...5]</td>
            <td><input data-field="terrainObjectRandomScale" type="range" max="5" min="1" step="0.01"></td>
        </tr>
    </table>
</div>

</body>
</html>
