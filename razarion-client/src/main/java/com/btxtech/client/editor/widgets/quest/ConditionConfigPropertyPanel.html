<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="condition">
    <table>
        <tr>
            <td>
                Condition trigger
            </td>
            <td>
                <select id="conditionTrigger"></select>
            </td>
        </tr>
        <tr id="countTr">
            <td>
                Count
            </td>
            <td><input id="count" type="number" step="1"></td>
        </tr>
        <tr id="timeTr">
            <td>
                Time [ms]
            </td>
            <td><input id="time" type="number" step="1"></td>
        </tr>
        <tr id="baseItemTypeCountTr">
            <td>
                Type count
            </td>
            <td>
                <div id="baseItemTypeCount"></div>
            </td>
        </tr>
        <tr id="addExistingTr">
            <td>
                Add existing
            </td>
            <td><input type="checkbox" id="addExisting">
            </td>
        </tr>
        <tr id="botIdsTr">
            <td>
                Bots
            </td>
            <td>
                <div id="botIds"></div>
            </td>
        </tr>
        <tr id="placeConfigTr">
            <td>
                Position
            </td>
            <td>
                <div id="placeConfig"></div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
