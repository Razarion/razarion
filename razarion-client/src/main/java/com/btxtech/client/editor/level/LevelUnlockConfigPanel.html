<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div data-field="levelUnlockConfigPanel">
    <table>
        <tr>
            <td>Id</td>
            <td>
                <div data-field="id"></div>
            </td>
        </tr>
        <tr>
            <td><label for="internalName">Internal name</label></td>
            <td><input id="internalName"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <div data-field="i18nName"></div>
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <div data-field="i18nDescription"></div>
            </td>
        </tr>
        <tr>
            <td>Thumbnail<br><span style="font-size: 80%">Not supported yet. Takes Item from Base item type</span></td>
            <td>
                <div data-field="thumbnail"></div>
            </td>
        </tr>
        <tr>
            <td>BaseItemType</td>
            <td>
                <div data-field="baseItemType"></div>
            </td>
        </tr>
        <tr>
            <td><label for="baseItemTypeCount">Base item type count</label></td>
            <td><input id="baseItemTypeCount" type="number" min="0" step="1"></td>
        </tr>
        <tr>
            <td><label for="crystalCost">Crystal cost</label></td>
            <td><input id="crystalCost" type="number" min="0" step="1"></td>
        </tr>
    </table>
</div>

</body>
</html>
