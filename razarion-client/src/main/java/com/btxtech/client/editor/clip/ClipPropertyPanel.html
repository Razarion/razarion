<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="clip-property-panel">
    <table id="slope" style="border-spacing: 0; border-collapse: separate;">
        <tr>
            <td>Id</td>
            <td>
                <div id="id"></div>
            </td>
        </tr>
        <tr>
            <td>Internal Name</td>
            <td><input id="internalName" type="text"></td>
        </tr>
        <tr>
            <td>Shape 3D</td>
            <td>
                <div id="shape3DId"></div>
            </td>
        </tr>
        <tr>
            <td>Duration</td>
            <td>
                <div id="duration"> [ms]</div>
            </td>
        </tr>
        <tr>
            <td>Audios</td>
            <td>
                <div>
                    <table>
                        <tbody id="audioIds">
                        <tr id="audioTableRow">
                            <td>
                                <div id="audioWidget"></div>
                            </td>
                            <td>
                                <button id="deleteAudioButton">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button id="createAudioButton">Create</button>
                </div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
