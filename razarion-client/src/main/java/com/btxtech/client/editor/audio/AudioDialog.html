<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
</head>
<body>

<div id="audio-gallery-dialog">
    <div class="gallery-parent" id="audioGallery">
        <table class="gallery-item-table gallery-child" id="audioGalleryItemWidget">
            <tr>
                <td colspan="3">
                    <audio controls id="audio" src="" class="gallery-item-audio"></audio>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="type" class="left"></div>
                </td>
                <td>
                    <div id="size" class="left"></div>
                </td>
                <td>
                    <div id="id" class="left"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="internalName" type="text" class="right">
                </td>
                <td>
                    <button id="uploadButton" class="minButton">Upload</button>
                </td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>
