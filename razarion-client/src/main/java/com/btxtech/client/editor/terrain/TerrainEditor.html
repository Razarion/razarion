<!DOCTYPE html>
<html lang="en" xmlns="http://java.sun.com/jsf/core">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table data-field="terrainEditor" style="border-spacing: 0; border-collapse: separate; margin: 5px">
    <tr>
        <td>Planet Id</td>
        <td>
            <div data-field="id"></div>
        </td>
    </tr>
    <tr>
        <td>Size</td>
        <td>
            <div data-field="terrainSize"></div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <table>
                <tr>
                    <td>
                        <div data-field="radarPanel"></div>
                    </td>
                    <td>
                        <button data-field="topViewButton">Top View</button>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>View&nbsp;field&nbsp;center</td>
        <td>
            <div data-field="viewFiledCenter"></div>
        </td>
    </tr>
    <tr>
        <td>View&nbsp;field&nbsp;top</td>
        <td>
            <div data-field="viewFiledTop"></div>
        </td>
    </tr>
    <tr>
        <td>View&nbsp;field&nbsp;bottom</td>
        <td>
            <div data-field="viewFiledBottom"></div>
        </td>
    </tr>
    <tr>
        <td>View&nbsp;field&nbsp;height</td>
        <td>
            <div data-field="viewFiledHeight"></div>
        </td>
    </tr>
    <tr>
        <td>Terrain Position</td>
        <td>
            <div data-field="terrainPositionLabel">(press Space)</div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>

    <tr style="color: #ffffff; background-color: #5b5b73;">
        <td>
            <input data-field="slopeRadio" type="radio" name="createNew" value="slope">Slope
        </td>
        <td>
            <input data-field="terrainObjectRadio" type="radio" name="createNew" value="terrainObject">TerrainObject
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div data-field="controlPanel"></div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button data-field="showMiniMapButton">Generate mini map</button>
            (Save before)
        </td>
    </tr>
</table>

</body>
</html>
