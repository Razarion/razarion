<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div data-field="box-item-property-panel">
    <table style="border-spacing: 0; border-collapse: separate;">
        <tr>
            <td>Id</td>
            <td>
                <div data-field="id"></div>
            </td>
        </tr>
        <tr>
            <td><label for="internalName">Internal name</label></td>
            <td><input id="internalName" type="text"></td>
        </tr>
        <tr>
            <td>Shape 3D</td>
            <td>
                <div data-field="shape3DReferenceFiled"></div>
            </td>
        </tr>
        <tr>
            <td><label for="radius">Radius</label></td>
            <td><input id="radius" type="number" min="0"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <div data-field="i18nName"></div>
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <div data-field="i18nDescription"></div>
            </td>
        </tr>
        <tr>
            <td>Thumbnail</td>
            <td>
                <div data-field="thumbnail"></div>
            </td>
        </tr>
        <tr>
            <td><label for="ttl">TTL</label></td>
            <td><input id="ttl" type="number" min="0" step="1">[s]</td>
        </tr>
        <tr>
            <td><label for="fixVerticalNorm">Fix norm (buildings)</label></td>
            <td><input id="fixVerticalNorm" type="checkbox"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><div id="boxItemTypePossibilities"></div></td>
        </tr>
    </table>
</div>

</body>
</html>
