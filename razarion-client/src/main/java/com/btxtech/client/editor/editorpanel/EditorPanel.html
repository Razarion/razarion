<!DOCTYPE html>
<html lang="en" xmlns="http://java.sun.com/jsf/html">
<head>
    <link rel="stylesheet" href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div data-field="editorPanel" class="editor-panel">
    <div class="left-side-bar-table">
        <!--<div class="left-side-bar-scroll">-->
        <div class="left-side-bar-title" data-field="title"></div>
        <hr class="hr-left-side-bar">
        <div class="left-side-bar-content" data-field="content"></div>

        <div class="left-side-bar-footer">
            <hr class="hr-left-side-bar">
            <table>
                <tr data-field="buttonTableRow">
                    <td>
                        <button data-field="deleteButton" disabled style="visibility: hidden">Delete</button>
                    </td>
                    <td>
                        <button data-field="saveButton" disabled style="visibility: hidden">Save</button>
                    </td>
                    <td>
                        <button data-field="closeButton">Close</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
