<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
    <title>Test Fractal Dialog</title>
</head>
<body>

<div id="audio-selector-dialog">
    <div class="gallery-parent" id="audioGallery">
        <table class="gallery-item-table gallery-child" id="audioSelectorItemWidget">
            <tr>
                <td colspan="3">
                    <audio controls id="audio" src="" class="gallery-item-audio"></audio>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="type" class="left"></div>
                </td>
                <td>
                    <div id="size" class="left"></div>
                </td>
                <td>
                    <div id="id" class="left"></div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div id="internalName" class="right"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
