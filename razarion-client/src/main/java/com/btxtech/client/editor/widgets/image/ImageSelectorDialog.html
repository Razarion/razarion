<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
    <title>Test Fractal Dialog</title>
</head>
<body>

<div id="image-selector-dialog">
    <div class="gallery-parent" id="imageGallery">
        <table class="gallery-item-table gallery-child gallery-item-table-nth-child" id="imageSelectorItemWidget">
            <tr>
                <td colspan="2"><img id="image" src="" class="gallery-item-image"></td>
            </tr>
            <tr>
                <td>
                    <div id="dimension" class="left"></div>
                </td>
                <td>
                    <div id="size" class="right"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="type" class="left"></div>
                </td>
                <td>
                    <div id="id" class="right"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="internalName" class="left"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
