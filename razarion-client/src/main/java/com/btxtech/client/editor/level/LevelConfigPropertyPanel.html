<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div data-field="levelConfigPropertyPanel">
    <table style="border-spacing: 0; border-collapse: separate;">
        <tr>
            <td>Id</td>
            <td>
                <div data-field="levelId"></div>
            </td>
        </tr>
        <tr>
            <td>Internal Name</td>
            <td><input data-field="number" type="number" min="0" step="1"></td>
        </tr>
        <tr>
            <td>XP to level up</td>
            <td><input data-field="xp2LevelUp" type="number" min="0" step="1"></td>
        </tr>
        <tr>
            <td>Base item type limitation</td>
            <td>
                <div data-field="itemTypeLimitation"></div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
