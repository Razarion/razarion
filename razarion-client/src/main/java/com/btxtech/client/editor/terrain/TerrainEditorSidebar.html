<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table id="terrainEditor" style="border-spacing: 0; border-collapse: separate; margin: 5px">
    <tr>
        <td>Creation Mode</td>
        <td>
            <button id="creationModeButton"></button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Slopes</td>
    </tr>
    <tr>
        <td>Cursor Radius</td>
        <td><input id="cursorRadius" type="number" min="1" step="1"></td>
    </tr>
    <tr>
        <td>Cursor Corners</td>
        <td><input id="cursorCorners" type="number" min="3" step="1"></td>
    </tr>
    <tr>
        <td>New Slope</td>
        <td><select id="slopeSelection" style="text-align: center"></select></td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Terrain Objects</td>
    </tr>
    <tr>
        <td>New Terrain Object</td>
        <td><select id="terrainObjectSelection" style="text-align: center"></select></td>
    </tr>
    <tr>
        <td>Random Z Rotation [0&#176...180&#176]</td>
        <td><input id="terrainObjectRandomZRotation" type="range" max="180" min="0" step="1"></td>
    </tr>
    <tr>
        <td>Random Scale [1...5]</td>
        <td><input id="terrainObjectRandomScale" type="range" max="5" min="1" step="0.01"></td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td>
            <button id="topViewButton">Top View</button>
        </td>
        <td>
            <button id="sculptButton">Sculpt</button>
        </td>
    </tr>
</table>

</body>
</html>
