<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Widget</title>
</head>
<body>

<div id="lightWidget">

    <table id="terrain" style="border-spacing: 0; border-collapse: separate; width: 100%">
        <tr>
            <td>Direction</td>
            <td><div id="directionLabel"></div></td>
        </tr>
        <tr>
            <td>X Rotation</td>
            <td><input id="xRotationSlider" type="range" max="90" min="-90" step="1"><input id="xRotationBox" type="number" max="90" min="-90" step="1"></td>
        </tr>
        <tr>
            <td>Y Rotation</td>
            <td><input id="yRotationSlider" type="range" max="90" min="-90" step="1"><input id="yRotationBox" type="number" max="90" min="-90" step="1"></td>
        </tr>
        <tr>
            <td>Diffuse</td>
            <td><input id="diffuse" type="color"></td>
        </tr>
        <tr>
            <td>Ambient</td>
            <td><input id="ambient" type="color"></td>
        </tr>
        <tr>
            <td>Specular Intensity</td>
            <td><input id="specularIntensity" type="number" step="0.01"></td>
        </tr>
        <tr>
            <td>Specular Hardness</td>
            <td><input id="specularHardness" type="number" min="0" step="0.1"></td>
        </tr>


    </table>

</div>

</body>
</html>
