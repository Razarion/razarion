<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
</head>
<body>

<div data-field="baseMgmt">
    <button data-field="loadUserInfoButton">Load User</button>
    <table class="inGameNormalTable">
        <thead>
        <tr>
            <th data-field="idTh" style="cursor: pointer">Id</th>
            <th data-field="nameTh" style="cursor: pointer">Name</th>
            <th data-field="lastLoggedInTh" style="cursor: pointer">Last logged in</th>
            <th>Kill</th>
        </tr>
        </thead>
        <tbody data-field="baseTable">
        <tr data-field="baseTableRow">
            <td>
                <span data-field="id"></span>
            </td>
            <td>
                <span data-field="name"></span>
            </td>
            <td>
                <span data-field="lastLoggedIn"></span>
            </td>
            <td>
                <button data-field="killButton">Kill</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
