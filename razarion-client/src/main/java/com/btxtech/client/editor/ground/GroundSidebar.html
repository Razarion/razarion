<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table id="terrain" style="border-spacing: 0; border-collapse: separate; margin: 5px">

    <tr>
        <td colspan="2">Light</td>
    </tr>
    <tr>
        <td colspan="2">
            <div id="specularLightConfig"></div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Shape</td>
    </tr>
    <tr>
        <td>Height Fractal</td>
        <td>
            <button id="fractalHeight">Open</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Top texture</td>
    </tr>
    <tr>
        <td>Top Texture</td>
        <td>
            <div id="topTextureId"></div>
        </td>
    </tr>
    <tr>
        <td><label for="topTextureScale">Top Texture Scale</label></td>
        <td><input id="topTextureScale" type="number" step="0.01"></td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Bottom texture</td>
    </tr>
    <tr>
        <td>Bottom Texture</td>
        <td>
            <div id="bottomTextureId"></div>
        </td>
    </tr>
    <tr>
        <td><label for="bottomTextureScale">Bottom Texture Scale</label></td>
        <td><input id="bottomTextureScale" type="number" step="0.01"></td>
    </tr>
    <tr>
        <td>Bottom Bump Map</td>
        <td>
            <div id="bottomBmId"></div>
        </td>
    </tr>
    <tr>
        <td><label for="bottomBmScale">Bottom Bump Map Scale</label></td>
        <td><input id="bottomBmScale" type="number" step="0.01"></td>
    </tr>
    <tr>
        <td><label for="bottomBmDepth">Bottom Bump Map Depth</label></td>
        <td><input id="bottomBmDepth" type="range" min="0" max="10" step="0.01"></td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Top/Bottom splatting</td>
    </tr>
    <tr>
        <td>Splatting Image</td>
        <td>
            <div id="splattingId"></div>
        </td>
    </tr>
    <tr>
        <td><label for="splattingScale">Splatting Image Scale</label></td>
        <td><input id="splattingScale" type="number" step="0.01"></td>
    </tr>
    <tr>
        <td><label for="splattingFadeThreshold">Splatting Fade Threshold</label></td>
        <td><input id="splattingFadeThreshold" type="number" step="0.1"></td>
    </tr>
    <tr>
        <td><label for="splattingOffset">Splatting Offset</label></td>
        <td><input id="splattingOffset" type="number" step="0.1"></td>
    </tr>
    <tr>
        <td><label for="splattingGroundBmMultiplicator">Splatting Ground Bump Map Multiplicator</label></td>
        <td><input id="splattingGroundBmMultiplicator" type="number" step="0.1"></td>
    </tr>
    <tr>
        <td>Splatting Fractal</td>
        <td>
            <button id="fractalSplatting">Open</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="restartPlanetButton">Restart</button>
        </td>
    </tr>
    <tr>
</table>

</body>
</html>
