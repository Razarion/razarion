<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="propertyPanel">
    <table>
        <tr>
            <td>Id</td>
            <td>
                <div id="id"></div>
            </td>
        </tr>
        <tr>
            <td>Internal Name</td>
            <td><input id="internalName"></td>
        </tr>
        <tr>
            <td>Title (EN)</td>
            <td>
                <input id="title">
            </td>
        </tr>
        <tr>
            <td>Description (EN)</td>
            <td>
                <input id="description">
            </td>
        </tr>
        <tr>
            <td>XP</td>
            <td><input id="xp" type="number" step="1"></td>
        </tr>
        <tr>
            <td>Razarion</td>
            <td><input id="razarion" type="number" step="1"></td>
        </tr>
        <tr>
            <td>Crystals</td>
            <td><input id="crystal" type="number" step="1"></td>
        </tr>
        <tr>
            <td>Passed message (EN)</td>
            <td><input id="passedMessage"></td>
        </tr>
        <tr>
            <td>
                Hide passed dialog
            </td>
            <td>
                <input type="checkbox" id="hidePassedDialog">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="conditionConfig"></div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
