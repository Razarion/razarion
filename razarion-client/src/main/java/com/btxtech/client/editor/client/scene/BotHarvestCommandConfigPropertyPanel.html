<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div data-field="botHarvestCommandConfigPropertyPanel">
    <table>
        <tr>
            <td>Bot auxiliary id</td>
            <td>
                <input type="number" data-field="botAuxiliaryId" min="0" step="1">
            </td>
        </tr>
        <tr>
            <td>Harvester item type</td>
            <td>
                <div data-field="harvesterItemTypeId"></div>
            </td>
        </tr>
        <tr>
            <td>Resource item type</td>
            <td>
                <div data-field="resourceItemTypeId"></div>
            </td>
        </tr>
        <tr>
            <td>Resource selection</td>
            <td>
                <div data-field="resourceSelection"></div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
