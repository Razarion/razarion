<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="botsceneconfigpanel">
    <table>
        <tr>
            <td>Min Distance to Target</td>
            <td>
                <input data-field="minDistance" type="number" min="0">
            </td>
        </tr>
        <tr>
            <td>Max Distance to Target</td>
            <td><input data-field="maxDistance" type="number" min="0"></td>
        </tr>
        <tr>
            <td>Target Base Item Type</td>
            <td><div data-field="targetBaseItemTypeId"></div></td>
        </tr>
        <tr>
            <td>Bot</td>
            <td><div data-field="botConfigPropertyPanel"></div></td>
        </tr>
    </table>
</div>

</body>
</html>
