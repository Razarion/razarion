<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="tippanel">
    <table>
        <tr>
            <td>
                Tip
            </td>
            <td>
                <select id="tipSelector"></select>
            </td>
        </tr>
        <tr  id="actorWidgetTr" style="display: none">
            <td>
                Actor
            </td>
            <td>
                <div id="actorWidget"></div>
            </td>
        </tr>
        <tr  id="toCreatedItemTypeWidgetTr" style="display: none">
            <td>
                To be built
            </td>
            <td>
                <div id="toCreatedItemTypeWidget"></div>
            </td>
        </tr>
        <tr  id="terrainPositionHintTr" style="display: none">
            <td>
                Terrain position hint
            </td>
            <td>
                <div id="terrainPositionHintWidget"></div>
            </td>
        </tr>
        <tr  id="resourceItemTypeWidgetTr" style="display: none">
            <td>
                Resource
            </td>
            <td>
                <div id="resourceItemTypeWidget"></div>
            </td>
        </tr>
        <tr  id="placeConfigWidgetTr" style="display: none">
            <td>
                Selection place config
            </td>
            <td>
                <div id="placeConfigWidget"></div>
            </td>
        </tr>
        <tr  id="boxItemTypeWidgetTr" style="display: none">
            <td>
                Box
            </td>
            <td>
                <div id="boxItemTypeWidget"></div>
            </td>
        </tr>
        <tr  id="inventoryItemWidgetTr" style="display: none">
            <td>
                Inventory item
            </td>
            <td>
                <div id="inventoryItemWidget"></div>
            </td>
        </tr>
        <tr  id="scrollImapImageTr" style="display: none">
            <td>
                Scroll map image
            </td>
            <td>
                <div id="scrollIMapImageWidget"></div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
