<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>


<table id="slope" style="border-spacing: 0; border-collapse: separate;">
    <tr>
        <td>Id</td>
        <td>
            <div id="id"></div>
        </td>
    </tr>
    <tr>
        <td><label for="internalName">Internal Name</label></td>
        <td><input id="internalName" type="text"></td>
    </tr>
    <tr>
        <td><label for="type">Internal Name</label></td>
        <td><select id="type"></select></td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Light</td>
    </tr>
    <tr>
        <td colspan="2">
            <div id="specularLightConfig"></div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Texture</td>
    </tr>
    <tr>
        <td>Texture</td>
        <td>
            <div id="textureId"></div>
        </td>
    </tr>
    <tr>
        <td><label for="textureScale">Texture Scale</label></td>
        <td><input id="textureScale" type="number" step="0.01"></td>
    </tr>
    <tr>
        <td>Bump Map</td>
        <td>
            <div id="bmId"></div>
        </td>
    </tr>
    <tr>
        <td><label for="bmScale">Bump Map Scale</label></td>
        <td><input id="bmScale" type="number" step="0.01"></td>
    </tr>
    <tr>
        <td><label for="bmDepth">Bump Map Depth</label></td>
        <td><input id="bmDepth" type="range" min="0" max="50" step="0.01"></td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Slope Water Splatting (Only if it has water)</td>
    </tr>
    <tr>
        <td>Slope Water Splatting</td>
        <td>
            <div id="slopeWaterSplattingId"></div>
        </td>
    </tr>
    <tr>
        <td><label for="slopeWaterSplattingScale">Slope Water Splatting Scale</label></td>
        <td><input id="slopeWaterSplattingScale" type="number" min="0" step="0.01"></td>
    </tr>
    <tr>
        <td><label for="slopeWaterSplattingFactor">Slope Water Splatting Factor</label></td>
        <td><input id="slopeWaterSplattingFactor" type="number" min="0" step="0.01"></td>
    </tr>
    <tr>
        <td><label for="slopeWaterSplattingFadeThreshold">Slope Water Splatting Fade Threshold</label></td>
        <td><input id="slopeWaterSplattingFadeThreshold" type="number" min="0" step="0.01"> [m]</td>
    </tr>
    <tr>
        <td><label for="slopeWaterSplattingHeight">Slope Water Splatting Height</label></td>
        <td><input id="slopeWaterSplattingHeight" type="number" min="0" step="0.01"> [m]</td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Shape</td>
    </tr>
    <tr>
        <td><label for="horizontalSpace">Horizontal segment Space</label></td>
        <td><input id="horizontalSpace" type="number" min="1.0" step="1"></td>
    </tr>
    <tr>
        <td>Fractal Field</td>
        <td>
            <button id="fractalFieldButton">Show</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <svg width="100%" height="400px" id="svgElement" style="border: 1px solid #000000; background-color: white"></svg>
        </td>
    </tr>
    <tr>
        <td>
            <button id="zoomIn">Zoom in</button>
            <button id="zoomOut">Zoom out</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label for="selectedXPos">Selected: x</label><input id="selectedXPos" type="number" step="0.01" style="width: 60px;">
            <label for="selectedZPos">z</label><input id="selectedZPos" type="number" step="0.01" style="width: 60px;">
            <label for="selectedSlopeFactor">Slope Factor</label><input id="selectedSlopeFactor" type="number" min="0" step="0.01" max="1" style="width: 50px;">
            <button id="deleteSelected">Delete</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label for="helperLine">Helper line</label><input id="helperLine" type="number">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Ground Transition</td>
    </tr>
    <tr>
        <td><label for="slopeOriented">Slope Ground Transition</label></td>
        <td><input id="slopeOriented" type="checkbox">Slope orientated</td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td><label for="outerLineGameEngine">Outer limit (game engin)</label></td>
        <td><input id="outerLineGameEngine" type="number" min="0"></td>
    </tr>
    <tr>
        <td><label for="coastDelimiterLineGameEngine">Delimiter coast water/land (Game engine)</label></td>
        <td><input id="coastDelimiterLineGameEngine" type="number" min="0"></td>
    </tr>
    <tr>
        <td><label for="innerLineGameEngine">Inner limit (game engine)</label></td>
        <td><input id="innerLineGameEngine" type="number" min="0"></td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="sculpt">Sculpt</button>
            (Call before save!)
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="restartPlanetButton">Restart</button>
        </td>
    </tr>
</table>

</body>
</html>
