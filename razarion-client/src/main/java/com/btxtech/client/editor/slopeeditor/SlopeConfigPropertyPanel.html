<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../webapp/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../../../../webapp/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../../../../webapp/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>


<table id="slope" style="border-spacing: 0; border-collapse: separate;">
    <tr>
        <td>Id</td>
        <td>
            <div id="id"></div>
        </td>
    </tr>
    <tr>
        <td>Internal Name</td>
        <td><input id="internalName" type="text"></td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Light</td>
    </tr>
    <tr>
        <td colspan="2">
            <div id="lightConfig"></div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Texture</td>
    </tr>
    <tr>
        <td>Texture</td>
        <td>
            <div id="textureId"></div>
        </td>
    </tr>
    <tr>
        <td>Top Texture Scale</td>
        <td><input id="textureScale" type="number" step="0.01"></td>
    </tr>
    <tr>
        <td>Bump Map</td>
        <td>
            <div id="bmId"></div>
        </td>
    </tr>
    <tr>
        <td>Bump Map Scale</td>
        <td><input id="bmScale" type="number" step="0.01"></td>
    </tr>
    <tr>
        <td>Bump Map Depth</td>
        <td><input id="bmDepth" type="range" min="0" max="50" step="0.01"></td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Shape</td>
    </tr>
    <tr>
        <td>Vertical Space</td>
        <td><input id="verticalSpace" type="number" min="1.0" step="1"></td>
    </tr>
    <tr>
        <td>Fractal Field</td>
        <td>
            <button id="fractalFieldButton">Show</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <svg width="100%" height="400px" id="svgElement" style="border: 1px solid #000000; background-color: white"></svg>
        </td>
    </tr>
    <tr>
        <td>
            <button id="zoomIn">Zoom in</button>
            <button id="zoomOut">Zoom out</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            Selected: x<input id="selectedXPos" type="number" step="1" style="width: 50px;">
            y<input id="selectedYPos" type="number" step="1" style="width: 50px;">
            Slope Factor<input id="selectedSlopeFactor" type="number" min="0" step="0.01" max="1" style="width: 50px;">
            <button id="deleteSelected">Delete</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            Helper line<input id="helperLine" type="number">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">Ground Transition</td>
    </tr>
    <tr>
        <td>Slope Ground Transition</td>
        <td><input id="slopeOriented" type="checkbox">Slope orientated</td>
    </tr>
    <tr>
        <td colspan="2">
            <hr>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <table style="border-spacing: 0; border-collapse: separate;">
                <tr>
                    <td style="text-align: center">
                        <button id="update">Update</button>
                    </td>
                    <td style="text-align: center">
                        <button id="sculpt">Sculpt</button>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>

</body>
</html>
