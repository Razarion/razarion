<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div data-field="i18nPanel">
    <table>
        <tr>
            <td>
                EN strings missing
            </td>
            <td>
                <span data-field="enStringMissingSpan"></span>
            </td>
        </tr>
        <tr>
            <td>
                DE strings missing
            </td>
            <td>
                <span data-field="deStringMissingSpan"></span>
            </td>
        </tr>
        <tr>
            <td>
                Fix
                <br>
                <span style="font-size: 80%">Bug. Get from same text.</span>
                <br>
                <span style="font-size: 80%">Orphan removal fails: https://hibernate.atlassian.net/browse/HHH-9663</span>
            </td>
            <td>
                <button data-field="fixButton">Fix</button>
            </td>
        </tr>
    </table>


    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>English</th>
            <th>Deutsch</th>
        </tr>
        </thead>
        <tbody data-field="i18nTable">
        <tr data-field="i18nTableRow">
            <td>
                <div data-field="id"></div>
            </td>
            <td><textarea rows="4" cols="50" data-field="enString"></textarea></td>
            <td><textarea rows="4" cols="50" data-field="deString"></textarea></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
