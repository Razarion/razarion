<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div data-field="i18nPanel">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>English</th>
            <th>Deutsch</th>
        </tr>
        </thead>
        <tbody data-field="i18nTable">
        <tr data-field="i18nTableRow">
            <td>
                <div data-field="id"></div>
            </td>
            <td><textarea rows="4" cols="50" data-field="enString"></textarea></td>
            <td><textarea rows="4" cols="50" data-field="deString"></textarea></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
