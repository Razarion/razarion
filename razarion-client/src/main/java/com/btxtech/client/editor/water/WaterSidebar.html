<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table id="water" style="border-spacing: 0; border-collapse: separate; margin: 5px">
    <tr>
        <td colspan="2">Water (Save is Broken)</td>
    </tr>
    <tr>
        <td colspan="2">
            <div id="specularLightConfig"></div>
        </td>
    </tr>
    <tr>
        <td>Water Color</td>
        <td><input id="color" type="color"></td>
    </tr>
    <tr>
        <td>Transparency</td>
        <td><input id="transparency" type="range" min="0" max="1" step="0.01"></td>
    </tr>
    <tr>
        <td>Bump Map</td>
        <td>
            <div id="bmId"></div>
        </td>
    </tr>
    <tr>
        <td>Bump Map Scale</td>
        <td><input id="bmScale" type="number" step="0.01"></td>
    </tr>
    <tr>
        <td>Bump Map Depth</td>
        <td><input id="bmDepth" type="range" min="0" max="20" step="0.01"></td>
    </tr>
    <tr>
        <td>Ground Level</td>
        <td><input id="groundLevel" type="number" step="0.1"></td>
    </tr>
</table>

</body>
</html>
