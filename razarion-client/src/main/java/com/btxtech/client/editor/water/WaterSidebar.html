<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table id="water" style="border-spacing: 0; border-collapse: separate; margin: 5px">
    <tr>
        <td colspan="2">Water (Save is Broken)</td>
    </tr>
    <tr>
        <td colspan="2">
            <div id="specularLightConfig"></div>
        </td>
    </tr>
    <tr>
        <td>Water Color</td>
        <td><input id="color" type="color"></td>
    </tr>
    <tr>
        <td>Transparency</td>
        <td><input id="transparency" type="range" min="0" max="1" step="0.01"></td>
    </tr>
    <tr>
        <td>Reflection</td>
        <td>
            <div id="reflectionId"></div>
        </td>
    </tr>
    <tr>
        <td>Reflection Scale</td>
        <td><input id="reflectionScale" type="number" step="0.01"></td>
    </tr>
    <tr>
        <td>Norm Map (RGB, must correspond to Distortion)</td>
        <td>
            <div id="normMapId"></div>
        </td>
    </tr>
    <tr>
        <td>Distortion Map (RGB, must correspond to Norm Map)</td>
        <td>
            <div id="distortionId"></div>
        </td>
    </tr>
    <tr>
        <td>Distortion Map Scale</td>
        <td><input id="distortionScale" type="number" step="0.01"></td>
    </tr>
    <tr>
        <td>Distortion Strength</td>
        <td>
            <input id="distortionStrength" type="range" min="0" max="1" step="0.01">
        </td>
    </tr>
    <tr>
        <td>Distortion Animation Duration</td>
        <td>
            <input id="distortionDurationSeconds" type="number" min="0" step="0.1">[s]
        </td>
    </tr>
    <tr>
        <td>Ground Level</td>
        <td><input id="groundLevel" type="number" step="0.1"></td>
    </tr>
</table>

</body>
</html>
