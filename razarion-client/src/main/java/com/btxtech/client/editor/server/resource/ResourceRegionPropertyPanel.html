<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="propertyPanel">
    <table style="border-spacing: 0; border-collapse: separate;">
        <tr>
            <td>Id</td>
            <td>
                <div id="id"></div>
            </td>
        </tr>
        <tr>
            <td>Internal Name</td>
            <td><input id="internalName"></td>
        </tr>
        <tr>
            <td>Resource item type</td>
            <td><input id="resourceItemTypeWidget"></td>
        </tr>
        <tr>
            <td>Place config</td>
            <td><input id="region"></td>
        </tr>
        <tr>
            <td>Count</td>
            <td><input id="count" type="number" min="0" step="1"></td>
        </tr>
        <tr>
            <td>Minimal distance to items</td>
            <td><input id="minDistanceToItems" type="number" min="0"></td>
        </tr>
        <tr>
            <td>Polygon</td>
            <td>
                <div id="polygonField"></div>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
