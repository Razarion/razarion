<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div data-field="slopeControlPanel">
    <table id="terrainEditor" style="border-spacing: 0; border-collapse: separate; margin: 5px">
        <tr>
            <td colspan="2" style="color: #ffffff; font-size: 80%;background-color: #565555;">Press Insert for new Slope</td>
        </tr>
        <tr>
            <td colspan="2" style="color: #ffffff; font-size: 80%;background-color: #565555;">Save before drawing a child</td>
        </tr>
        <tr>
            <td colspan="2" style="color: #ffffff; font-size: 80%;background-color: #565555;">Shift & Delete & Click removes whole slope</td>
        </tr>
        <tr>
            <td>Cursor&nbsp;Radius</td>
            <td><input data-field="cursorRadius" type="number" min="1" step="1"></td>
        </tr>
        <tr>
            <td>Cursor&nbsp;Corners</td>
            <td><input data-field="cursorCorners" type="number" min="3" step="1"></td>
        </tr>
        <tr>
            <td>New&nbsp;Slope</td>
            <td><select data-field="slopeSelection" style="text-align: center"></select></td>
        </tr>
        <tr>
            <td>Inverted</td>
            <td>
                <input type="checkbox" data-field="slopeInverted">
            </td>
        </tr>
        <tr>
            <td>Driveway&nbsp;Mode</td>
            <td><input data-field="drivewayMode" type="checkbox">Draw Driveways</td>
        </tr>
        <tr>
            <td>New&nbsp;Driveway</td>
            <td><select data-field="drivewaySelection" style="text-align: center"></select></td>
        </tr>
    </table>
</div>

</body>
</html>
