<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="shape3d-property-panel">
    <table id="slope" style="border-spacing: 0; border-collapse: separate;">
        <tr>
            <td>DB Id</td>
            <td>
                <div id="dbId"></div>
            </td>
        </tr>
        <tr>
            <td>Internal Name</td>
            <td>
                <div id="internalName"></div>
            </td>
        </tr>
        <tr>
            <td>Select Collada File</td>
            <td>
                <button id="selectFileButton">Select</button>
            </td>
        </tr>
        <tr>
            <td>Reload File</td>
            <td>
                <button id="reloadFileButton" disabled>Reload</button>
            </td>
        </tr>
        <tr>
            <td>File loaded</td>
            <td>
                <div id="loadedTimestamp"></div>
            </td>
        </tr>
        <tr>
            <td>File Timestamp</td>
            <td>
                <div id="fileTimestamp"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr class="hr-left-side-bar">
            </td>
        </tr>
        <tr>
            <td colspan="2">Textures</td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tbody id="textures">
                    <tr id="tableRowTextures">
                        <td>
                            <div id="materialName"></div>
                            <div id="imageItemWidget"></div>
                            <span>Look Up Texture Id</span>
                            <div id="lookUpTextureId"></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr class="hr-left-side-bar">
            </td>
        </tr>
        <tr>
            <td colspan="2">Animation</td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tbody id="animations">
                    <tr id="tableRowAnimation">
                        <td>
                            <div id="id"></div>
                        </td>
                        <td>
                            <select id="animationTrigger"></select>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>

    </table>
</div>

</body>
</html>
