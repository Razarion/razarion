<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Widget</title>
</head>
<body>

<div id="specularLightWidget">

    <table id="terrain" style="border-spacing: 0; border-collapse: separate; width: 100%">
        <tr>
            <td>Specular Intensity</td>
            <td><input id="specularIntensity" type="number" step="0.01"></td>
        </tr>
        <tr>
            <td>Specular Hardness</td>
            <td><input id="specularHardness" type="number" min="0" step="0.1"></td>
        </tr>


    </table>

</div>

</body>
</html>
