<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="planetConfigPanel">
    <table>
        <tr>
            <td>Id</td>
            <td>
                <div data-field="planetId"></div>
            </td>
        </tr>
        <tr>
            <td>House space</td>
            <td>
                <input data-field="houseSpace" type="number" min="0" step="1"/>
            </td>
        </tr>
        <tr>
            <td>Start Razarion</td>
            <td>
                <input data-field="startRazarion" type="number" min="0" step="1"/>
            </td>
        </tr>
        <tr>
            <td>Start base item type</td>
            <td>
                <div data-field="startBaseItemTypeId"></div>
            </td>
        </tr>
        <tr>
            <td>Item type limitation</td>
            <td>
                <div data-field="itemTypeLimitation"></div>
            </td>
        </tr>
        <tr>
            <td>Reload</td>
            <td>
                <button data-field="reloadButton">Reload</button>Server only
            </td>
        </tr>
    </table>
</div>


</body>
</html>
