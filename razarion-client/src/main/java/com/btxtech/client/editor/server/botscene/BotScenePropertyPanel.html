<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div data-field="propertyPanel">
    <table style="border-spacing: 0; border-collapse: separate;">
        <tr>
            <td>Id</td>
            <td><span data-field="id"></span></td>
        </tr>
        <tr>
            <td>Internal Name</td>
            <td><input data-field="internalName"></td>
        </tr>
        <tr>
            <td>kill Threshold</td>
            <td><input data-field="killThreshold" type="number" min="1" step="1"/></td>
        </tr>
        <tr>
            <td>Bot Ids to watch</td>
            <td>
                <div id="botIdsToWatch"></div>
            </td>
        </tr>
        <tr>
            <td>Conflict Config</td>
            <td>
                <div id="botSceneConflictConfigs"></div>
            </td>
        </tr>

    </table>

</div>

</body>
</html>
