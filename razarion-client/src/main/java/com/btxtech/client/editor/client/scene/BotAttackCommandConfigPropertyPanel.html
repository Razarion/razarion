<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div data-field="botAttackCommandConfigPropertyPanel">
    <table>
        <tr>
            <td>Bot auxiliary id</td>
            <td>
                <input type="number" data-field="botAuxiliaryId" min="0" step="1">
            </td>
        </tr>
        <tr>
            <td>Actor item type</td>
            <td>
                <div data-field="actorItemTypeId"></div>
            </td>
        </tr>
        <tr>
            <td>Target item type</td>
            <td>
                <div data-field="targetItemTypeId"></div>
            </td>
        </tr>
        <tr>
            <td>Target selection</td>
            <td>
                <div data-field="targetSelection"></div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
