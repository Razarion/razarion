<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../../../webapp/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../../../../../../../webapp/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../../../../../../webapp/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <title>Test Fractal Dialog</title>
</head>
<body>

<div id="fractal-dialog">
    <table style="border-spacing: 0; border-collapse: separate; margin: 5px">
        <tr>
            <td valign="top">
                <table style="border-spacing: 0; border-collapse: separate; margin: 5px">
                    <tr>
                        <td>X Count</td>
                        <td><input id="xCount" type="number" min="1" step="1" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Y Count <span style="font-size:10px;color:red">[Illegal for Slope]</span></td>
                        <td><input id="yCount" type="number" min="1" step="1" class="form-control"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Generator</td>
                    </tr>
                    <tr>
                        <td>Fractal Min</td>
                        <td><input id="fractalMin" type="number" step="0.01" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Fractal Max</td>
                        <td><input id="fractalMax" type="number" step="0.01" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Fractal Roughness</td>
                        <td><input id="fractalRoughness" type="range" max="1.0" min="0.0" step="0.01"
                                   class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Clamp Min</td>
                        <td><input id="clampMin" type="range" min="0" step="0.01" max="1" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Clamp Max</td>
                        <td><input id="clampMax" type="range" min="0" step="0.01" max="1" class="form-control"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button class="btn btn-default" id="generateButton">Generate</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td>Fill</td>
                        <td>
                            <input id="fillValue" type="number" step="0.01" class="form-control" style="width: 6em">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button class="btn btn-default" id="fillButton">Fill</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Load image <span style="font-size:10px;color:red">[red channel only]</span></td>
                    </tr>
                    <tr>
                        <td>Min</td>
                        <td><input id="loadedMin" type="number" step="0.01" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Max</td>
                        <td><input id="loadedMax" type="number" step="0.01" class="form-control"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button class="btn btn-default" id="loadImageButton"></button>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <canvas width="300px" height="300px" id="canvasElement" style="border: 1px solid #000000"></canvas>
            </td>
    </table>
</div>
</body>
</html>
