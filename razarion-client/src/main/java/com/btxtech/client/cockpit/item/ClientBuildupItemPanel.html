<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
</head>
<body>

<div id="buildup-item-panel">
    <hr class="item-cockpit-hr">
    <table cellpadding="0" cellspacing="0" style="width: 100%">
        <tr>
            <td>
                <button id="leftArrowButton" class='item-cockpit-arrow-button'>
                    <img src="images/ItemCockpitLeftArrow.png">
                </button>
            </td>
            <td style="width: 100%">
                <table style="width: 100%">
                    <tbody id="buildItemTypePanel">
                    <tr>
                        <td id="buildItemTd">
                            <table style="background-color: rgba(0, 0, 0, 0.5)" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <button class='item-cockpit-buildup-button'>
                                            <img src="" id="image" style="position: absolute;top: 0; left: 0; width: 40px; height: 40px">
                                            <span id="itemLimitLabel" class="item-cockpit-buildup-limit-label">0/2</span>
                                            <span id="disableSpawn" class="item-cockpit-buildup-disable"></span>
                                        </button>
                                    </td>
                                <tr>
                                    <td>
                                        <div id="priceLabel" class = 'item-cockpit-buildup-price-label'>100</div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <button id="rightArrowButton" class='item-cockpit-arrow-button'>
                    <img src="images/ItemCockpitRightArrow.png">
                </button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
