<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../../../../../razarion-server/src/main/webapp/razarion.css">
    <title>Title</title>
</head>
<body>

<!-- data-field needed as fragment identifier od i18n is not working-->
<div data-field="cockpit" class="main-cockpit">
    <table>
        <tr>
            <td>Razarion</td>
            <td><span data-field="resourceLabel" title="resourceTooltip"></span></td>
        </tr>
        <tr>
            <td>Items</td>
            <td><span data-field="itemCountLabel" title="itemCountLabelTooltip"></span></td>
        </tr>
        <tr>
            <td>XP</td>
            <td><span data-field="xpLabel" title="xpTooltip"></span></td>
        </tr>
        <tr>
            <td>Level</td>
            <td><span data-field="levelLabel" title="levelTooltip"></span></td>
        </tr>
        <tr>
            <td colspan="2">
                <div data-field="energyBar"></div>
            </td>
        </tr>
        <tr data-field="radarPanelTableRow" style="display: none">
            <td colspan="2">
                <div data-field="radarPanel"></div>
                <div style="display: none" data-field="radarNoEnergyDiv">
                    <div data-field="radarNoEnergyInnerDiv" class="radarNoPower">
                        No Power
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tr>
                        <td>
                            <button data-field="fullScreenButton" class="image-button" title="foolscreentooltip">
                                <img src="images/Fullscreen16.png">
                            </button>
                        </td>
                        <td>
                            <button data-field="homeButton" class="image-button" title="homebuttontooltip">
                                <img src="images/ScrollHome16.png">
                            </button>
                        </td>
                        <td>
                            <button data-field="inventoryButton" class="image-button" title="inventorytooltip">
                                <img src="images/Inventory16.png">
                            </button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr data-field="editorTableRow" style="display: none">
            <td colspan="2">
                <button data-field="editorButton">Editor</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
