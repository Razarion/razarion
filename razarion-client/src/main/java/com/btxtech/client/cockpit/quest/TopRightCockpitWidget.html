<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
</head>
<body>

<div data-field="topRightCockpitWidget" class="top-right-sidebar">
    <div data-field="botSceneIndications" class="bot-scene-container">
        <div data-field="botSceneIndication" class="bot-scene-cockpit">
            <div class="bot-scene-sidebar-text">you_upset_bot</div>
            <table>
                <tr>
                    <td style="vertical-align:middle">
                        <div class="bot-scene-sidebar-mood">anger_barometer</div>
                    </td>
                    <td style="vertical-align:middle">
                        <svg width="75" height="15" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="myLinearGradient1" x1="0%" y1="0%" x2="100%" y2="0%" spreadMethod="pad">
                                    <stop data-field="stopLinearGradientGreen1" offset="0%" stop-color="#00FF00" stop-opacity="1"></stop>
                                    <stop data-field="stopLinearGradientRed" offset="50%" stop-color="#FF6600" stop-opacity="1"></stop>
                                    <stop data-field="stopLinearGradientGreen2" offset="100%" stop-color="#00FF00" stop-opacity="1"></stop>
                                </linearGradient>
                            </defs>
                            <rect x="0" y="0" width="75" height="15" rx="5" ry="5" style="fill:url(#myLinearGradient1);">
                            </rect>
                            <text data-field="botSceneIndicationMoodText" x="25" y="13" fill="#d8d0d0" font-size="14px"></text>
                        </svg>
                    </td>
                </tr>
            </table>

        </div>
    </div>
    <div data-field="questSidebar">
        <div class="quest-sidebar-container">
            <div class="quest-sidebar-title">
                <div data-field="titleLabel"></div>
                <hr class="modal-dialog-hr">
            </div>
        </div>
        <div class="quest-sidebar-container">
            <div data-field="descriptionLabel" class="quest-sidebar-center"></div>
        </div>
        <div class="quest-sidebar-container" data-field="questBotBasesDiv">
            <div class="quest-sidebar-center" style="padding-top: 3px">
                <img src="images/Information.png" style="display: inline;vertical-align: middle;">
                <div class="quest-sidebar-bot-bases-description" data-field="questBotBasesDescription"></div>
            </div>
        </div>
        <div class="quest-sidebar-container" data-field="questProgressDiv" style="padding-top: 5px">
            <div class="quest-sidebar-center">
                <table class="quest-sidebar-progress-table">
                    <tbody data-field="progressTable">
                    <tr data-field="progressTableRow" style="vertical-align:middle;">
                        <td>
                            <img src="" data-field="progressStatusImage">
                        </td>
                        <td>
                            <div data-field="progressTextLabel"></div>
                        </td>
                        <td>
                            <img src="" data-field="progressBaseItemTypeImage" style="width: 30px; height: 30px;">
                        </td>
                        <td>
                            <div data-field="progressActionWordLabel"></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="quest-sidebar-container">
            <div class="quest-sidebar-footer">
                <hr class="modal-dialog-hr">
                <table>
                    <tr>
                        <td>
                            <div data-field="questVisualizationDiv">
                                <label for="questVisualizationCheckbox" class="quest-sidebar-footer-text" data-field="questVisualizationLabel">Visualisation</label>
                                <input id="questVisualizationCheckbox" type="checkbox" name="name" value="true" style="vertical-align: middle;">
                            </div>
                        </td>
                        <td>
                            <button type="button" data-field="questDialogButton">Quests</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
