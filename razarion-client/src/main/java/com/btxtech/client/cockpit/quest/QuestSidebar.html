<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
</head>
<body>

<div data-field="questSidebar">
    <div class="quest-sidebar-container">
        <div data-field="titleLabel" class="quest-sidebar-title"></div>
    </div>
    <div class="quest-sidebar-container">
        <div data-field="descriptionLabel" class="quest-sidebar-center"></div>
    </div>
    <div class="quest-sidebar-container" data-field="questDiv">
        <div class="quest-sidebar-center">
            <table>
                <tbody data-field="progressTable">
                <tr data-field="progressTableRow" style="vertical-align:middle">
                    <td>
                        <img src="" data-field="progressStatusImage">
                    </td>
                    <td>
                        <div data-field="progressTextLabel"></div>
                    </td>
                    <td>
                        <img src="" data-field="progressBaseItemTypeImage" style="width: 30px; height: 30px;">
                    </td>
                    <td>
                        <div data-field="progressActionWordLabel"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="quest-sidebar-container">
        <div class="quest-sidebar-footer">
            <label class="quest-sidebar-footer-text" data-field="questVisualizationLabel">Visualisation
                <input data-field="questVisualizationCheckbox" type="checkbox" name="name" value="true">
            </label>
            <button data-field="questDialogButton">Quests</button>
        </div>
    </div>
</div>

</body>
</html>
