<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
</head>
<body>

<div data-field="questSidebar">
    <div class="quest-sidebar-container">
        <div class="quest-sidebar-title">
            <div data-field="titleLabel"></div>
            <hr class="modal-dialog-hr">
        </div>
    </div>
    <div class="quest-sidebar-container">
        <div data-field="descriptionLabel" class="quest-sidebar-center"></div>
    </div>
    <div class="quest-sidebar-container" data-field="questBotBasesDiv">
        <div class="quest-sidebar-center" style="padding-top: 3px">
            <img src="images/Information.png" style="display: inline;vertical-align: middle;">
            <div class="quest-sidebar-bot-bases-description" data-field="questBotBasesDescription"></div>
        </div>
    </div>
    <div class="quest-sidebar-container" data-field="questProgressDiv" style="padding-top: 5px">
        <div class="quest-sidebar-center">
            <table class="quest-sidebar-progress-table">
                <tbody data-field="progressTable">
                <tr data-field="progressTableRow" style="vertical-align:middle;">
                    <td>
                        <img src="" data-field="progressStatusImage">
                    </td>
                    <td>
                        <div data-field="progressTextLabel"></div>
                    </td>
                    <td>
                        <img src="" data-field="progressBaseItemTypeImage" style="width: 30px; height: 30px;">
                    </td>
                    <td>
                        <div data-field="progressActionWordLabel"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="quest-sidebar-container">
        <div class="quest-sidebar-footer">
            <hr class="modal-dialog-hr">
            <label class="quest-sidebar-footer-text" data-field="questVisualizationLabel">Visualisation
                <input data-field="questVisualizationCheckbox" type="checkbox" name="name" value="true"
                       style="vertical-align: middle;">
            </label>
            <button type="button" data-field="questDialogButton">Quests</button>
        </div>
    </div>
</div>

</body>
</html>
