<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
</head>
<body>

<div data-field="chatCockpit" class="chat-cockpit">
    <table style="width: 100%; height: 100%">
        <tr>
            <td>
                <div data-field="messageDiv" class="chat-message-div">
                    <table>
                        <tbody data-field="messageTable">
                        <tr data-field="messageRow">
                            <td>
                                <span data-field="userEntrySpan" class="chat-user-span"></span><span
                                    data-field="messageEntrySpan" class="chat-text-span"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td style="height: 2em">
                <table style="width: 100%; height: 100%">
                    <tr>
                        <td><input style="width: 100%" data-field="messageInput"></td>
                        <td>
                            <button data-field="sendButton">Send</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
