<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../../../../../../../razarion-server/src/main/webapp/razarion.css">
</head>
<body>

<div data-field="chatCockpit" class="chat-cockpit">
    <div data-field="messagesDiv" class="chat-messages-div">
        <div data-field="messageDiv">
            <span data-field="userEntrySpan" class="chat-user-span"></span><span data-field="messageEntrySpan" class="chat-text-span"></span>
        </div>
    </div>
    <div class="chat-footer-div">
        <table style="width: 100%;">
            <tr>
                <td><input style="width: 100%" data-field="messageInput"></td>
                <td>
                    <button data-field="sendButton">Send</button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
